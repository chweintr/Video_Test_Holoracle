<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Square Mount Prototype (Unified 16:9 Frame)</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
      }

      :root {
        --target-left: 37.66%;
        --target-top: 24.86%;
        --target-size: 24.53%;

        --design-w: 16;
        --design-h: 9;
      }

      .frame {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: min(100vw, calc(100vh * (var(--design-w) / var(--design-h))));
        aspect-ratio: var(--design-w) / var(--design-h);
      }

      .frame img.bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        user-select: none;
        -webkit-user-drag: none;
        pointer-events: none;
      }

      .overlay {
        position: absolute;
        inset: 0;
      }

      .mount {
        position: absolute;
        left: var(--target-left);
        top: var(--target-top);
        width: var(--target-size);
        aspect-ratio: 1 / 1;
        display: grid;
        place-items: center;
        outline: 2px solid rgba(0, 200, 255, 0.8);
        box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.25) inset;
        border-radius: 2px;
      }

      .mount > .fit {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .placeholder {
        width: 100%;
        height: 100%;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, rgba(0, 200, 255, 0.15), rgba(0, 200, 255, 0.05));
        color: #00e1ff;
        font-weight: 600;
        letter-spacing: 0.02em;
        backdrop-filter: saturate(1.2) contrast(1.05);
      }

      .hud {
        position: fixed;
        left: 0.75rem;
        bottom: 0.75rem;
        padding: 0.5rem 0.75rem;
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        font-size: 12px;
        line-height: 1.2;
        color: #ddd;
        pointer-events: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="frame" aria-label="Unified 16:9 stage">
      <img class="bg" src="assets/new-back.png" alt="Background" />
      <div class="overlay">
        <div class="mount" aria-label="Square mount">
          <div class="placeholder">Square Mount</div>
        </div>
      </div>
    </div>

    <div class="hud" aria-hidden="true">
      <div>Viewport: <span id="vp"></span></div>
      <div>Device pixel ratio: <span id="dpr"></span></div>
      <div>Frame fits: max 16:9 within viewport (no media queries)</div>
    </div>

    <script>
      const vp = document.getElementById('vp');
      const dpr = document.getElementById('dpr');
      function hud() {
        vp.textContent = `${window.innerWidth}Ã—${window.innerHeight}`;
        dpr.textContent = String(Math.round((window.devicePixelRatio || 1) * 100) / 100);
      }
      window.addEventListener('resize', hud);
      hud();
    </script>
  </body>
  </html>
