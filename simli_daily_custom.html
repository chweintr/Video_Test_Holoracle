<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simli Custom Daily SDK Implementation</title>
    <!-- Daily Client SDK -->
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <!-- Simli Widget CDN for inspection -->
    <script src="https://cdn.simli.ai/sdk/v1/simli-widget.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .avatar-mount {
            width: 512px;
            height: 512px;
            margin: 0 auto;
            border: 2px solid #00ffff;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(0,255,255,0.1), transparent);
        }
        
        #avatarVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(0,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            text-align: center;
            color: #ff4df3;
        }
        
        .persona-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        
        select {
            background: #000;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 5px 10px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">Simli Custom Daily SDK Test</h1>
        
        <div class="persona-selector">
            <label for="personaSelect">Select Persona: </label>
            <select id="personaSelect">
                <option value="bigfoot">Bigfoot</option>
                <option value="indiana">Hoosier Oracle</option>
                <option value="vonnegut">Kurt Vonnegut</option>
                <option value="larrybird">Larry Bird</option>
            </select>
        </div>
        
        <div class="avatar-mount">
            <video id="avatarVideo" autoplay playsinline></video>
        </div>
        
        <div class="controls">
            <button id="connectBtn">Connect</button>
            <button id="startBtn" disabled>Start Session</button>
            <button id="stopBtn" disabled>Stop Session</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        
        <div class="status" id="status">Ready</div>
    </div>
    
    <script>
        // Configuration matching main_kiosk.html
        const CONFIG = {
            personas: {
                bigfoot: {
                    name: 'Brown County Bigfoot',
                    agentId: '4a857f92-feee-4b70-b973-290baec4d545',
                    enhanced: false
                },
                indiana: {
                    name: 'Hoosier Oracle',
                    agentId: 'cd04320d-987b-4e26-ba7f-ba4f75701ebd',
                    faceId: 'd21a631c-28f8-4220-8da3-ea89bc4e5487',
                    enhanced: false
                },
                vonnegut: {
                    name: 'Kurt Vonnegut',
                    agentId: '2970497b-880f-46bb-b5bf-3203dc196db1',
                    faceId: 'fde520ba-106d-4529-91b2-fecb04da5257',
                    enhanced: true
                },
                larrybird: {
                    name: 'Larry Bird',
                    agentId: '126ac401-aaf7-46c3-80ec-02b89e781f25',
                    faceId: '1b0eef6f-2650-49ce-a7cd-296d1af0e339',
                    enhanced: true
                }
            }
        };
        
        let callObject = null;
        let currentSession = null;
        
        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const personaSelect = document.getElementById('personaSelect');
        const avatarVideo = document.getElementById('avatarVideo');
        
        function updateStatus(message) {
            statusDiv.textContent = message;
            console.log('[Daily SDK]', message);
        }
        
        async function getSimliToken(personaId) {
            const persona = CONFIG.personas[personaId];
            if (!persona) {
                throw new Error(`Unknown persona: ${personaId}`);
            }
            
            updateStatus(`Getting token for ${persona.name}...`);
            
            try {
                // First get the Simli session token using working endpoint
                const tokenResponse = await fetch('/simli-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        agentId: persona.agentId,
                        persona: personaId
                    })
                });
                
                if (!tokenResponse.ok) {
                    throw new Error(`Failed to get token: ${tokenResponse.status}`);
                }
                
                const tokenData = await tokenResponse.json();
                return tokenData;
            } catch (error) {
                updateStatus(`Error getting token: ${error.message}`);
                throw error;
            }
        }
        
        async function connectToSimli() {
            const personaId = personaSelect.value;
            currentPersona = personaId; // Set current persona for thinking messages
            
            try {
                // Get session token from our backend
                const sessionData = await getSimliToken(personaId);
                
                updateStatus('Analyzing Simli response...');
                console.log('Full Simli response:', sessionData);
                console.log('Response keys:', Object.keys(sessionData));
                console.log('Response JSON:', JSON.stringify(sessionData, null, 2));
                
                // Check if we got a valid room URL
                if (!sessionData.roomUrl || sessionData.roomUrl.includes('placeholder')) {
                    updateStatus('No valid room URL - trying widget inspection approach...');
                    
                    // Alternative approach: Create a hidden Simli widget to inspect its behavior
                    await inspectSimliWidget(personaId);
                    return;
                }
                
                updateStatus('Creating Daily call object...');
                
                // Create Daily call object using proper Daily.js method
                callObject = Daily.createCallObject({
                    subscribeToTracksAutomatically: true
                });
                
                // Set up event listeners
                callObject.on('joined-meeting', handleJoinedMeeting);
                callObject.on('participant-joined', handleParticipantJoined);
                callObject.on('participant-updated', handleParticipantUpdated);
                callObject.on('participant-left', handleParticipantLeft);
                callObject.on('track-started', handleTrackStarted);
                callObject.on('track-stopped', handleTrackStopped);
                callObject.on('error', handleError);
                
                // Speech detection for latency messages (Step 4: Thinking triggers)
                callObject.on('active-speaker-change', handleActiveSpeakerChange);
                callObject.on('recording-started', handleRecordingStarted);
                callObject.on('recording-stopped', handleRecordingStopped);
                
                updateStatus('Connecting to Daily room...');
                
                // Join the room with URL and token
                await callObject.join({
                    url: sessionData.roomUrl,
                    token: sessionData.token
                });
                
                connectBtn.disabled = true;
                startBtn.disabled = false;
                disconnectBtn.disabled = false;
                
                updateStatus('Connected to Daily room');
                
            } catch (error) {
                updateStatus(`Connection failed: ${error.message}`);
                console.error('Connection error:', error);
            }
        }
        
        async function inspectSimliWidget(personaId) {
            const persona = CONFIG.personas[personaId];
            updateStatus('Creating hidden Simli widget for inspection...');
            
            try {
                // Get token for widget
                const tokenResponse = await fetch('/simli-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        agentId: persona.agentId,
                        persona: personaId
                    })
                });
                
                if (!tokenResponse.ok) {
                    throw new Error(`Token request failed: ${tokenResponse.status}`);
                }
                
                const tokenData = await tokenResponse.json();
                updateStatus('Creating inspection widget...');
                
                // Create a hidden Simli widget to see how it connects
                const inspectionWidget = document.createElement('simli-widget');
                inspectionWidget.setAttribute('token', tokenData.token);
                inspectionWidget.setAttribute('agentid', persona.agentId);
                if (persona.faceId) {
                    inspectionWidget.setAttribute('faceid', persona.faceId);
                }
                inspectionWidget.setAttribute('autostart', 'false');
                inspectionWidget.style.cssText = `
                    position: fixed;
                    top: -1000px;
                    left: -1000px;
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                    pointer-events: none;
                `;
                
                // Add widget to DOM
                document.body.appendChild(inspectionWidget);
                
                // Monitor for Daily connection attempts
                const originalFetch = window.fetch;
                const interceptedRequests = [];
                
                window.fetch = function(...args) {
                    if (args[0] && (args[0].includes('daily') || args[0].includes('simli'))) {
                        console.log('Intercepted request:', args);
                        interceptedRequests.push(args);
                    }
                    return originalFetch.apply(this, args);
                };
                
                // Try to intercept network requests or inspect widget properties
                setTimeout(() => {
                    // Look for Daily-related properties or methods
                    console.log('Inspecting widget:', inspectionWidget);
                    console.log('Intercepted requests:', interceptedRequests);
                    
                    // Check for Daily call object
                    if (inspectionWidget.callObject) {
                        console.log('Found callObject:', inspectionWidget.callObject);
                        console.log('Call object properties:', Object.keys(inspectionWidget.callObject));
                        updateStatus('Found Daily call object in widget!');
                    }
                    
                    // Check for any Daily-related properties  
                    for (let prop in inspectionWidget) {
                        if (prop.toLowerCase().includes('daily') || prop.toLowerCase().includes('room')) {
                            console.log(`Found property: ${prop} =`, inspectionWidget[prop]);
                        }
                    }
                    
                    // Deep inspection of all properties
                    console.log('All widget properties:', Object.getOwnPropertyNames(inspectionWidget));
                    
                    // Check shadow DOM
                    if (inspectionWidget.shadowRoot) {
                        const shadowElements = inspectionWidget.shadowRoot.querySelectorAll('*');
                        console.log('Shadow DOM elements:', shadowElements);
                        shadowElements.forEach(el => {
                            if (el.src && (el.src.includes('daily') || el.src.includes('simli'))) {
                                console.log('Found connection element:', el.src);
                            }
                        });
                    }
                    
                    // Restore original fetch
                    window.fetch = originalFetch;
                    
                    // Clean up
                    document.body.removeChild(inspectionWidget);
                    updateStatus('Widget inspection complete - check console for details');
                    
                }, 5000);
                
            } catch (error) {
                updateStatus(`Widget inspection failed: ${error.message}`);
                console.error('Inspection error:', error);
            }
        }
        
        function handleJoinedMeeting(event) {
            console.log('Joined meeting:', event);
            updateStatus('Joined meeting successfully');
        }
        
        function handleParticipantJoined(event) {
            console.log('Participant joined:', event);
            const participant = event.participant;
            
            // Check if this is the Simli avatar
            if (participant.user_name && participant.user_name.includes('simli')) {
                updateStatus(`Simli avatar joined: ${participant.user_name}`);
            }
        }
        
        function handleParticipantUpdated(event) {
            console.log('Participant updated:', event);
            const participant = event.participant;
            
            // Handle video tracks using Daily.js participant pattern
            if (participant.tracks && participant.tracks.video) {
                const videoTrack = participant.tracks.video;
                
                // Check if persistentTrack is available (Daily.js pattern)
                if (videoTrack.persistentTrack) {
                    console.log('Found video persistentTrack, attaching...');
                    attachVideoTrack(videoTrack.persistentTrack);
                    
                    // Show/hide video based on track state
                    updateVideoUI(videoTrack);
                } else {
                    console.log('No persistentTrack, detaching video');
                    detachVideoTrack();
                }
            }
            
            // Handle audio tracks
            if (participant.tracks && participant.tracks.audio) {
                const audioTrack = participant.tracks.audio;
                console.log('Audio track state:', audioTrack.state);
                
                // Log audio track but don't play (avoid feedback)
                if (audioTrack.persistentTrack && !participant.local) {
                    console.log('Remote audio track available');
                }
            }
        }
        
        function updateVideoUI(videoTrack) {
            // Show/hide video based on Daily.js track states
            switch (videoTrack.state) {
                case 'off':
                case 'interrupted':
                case 'blocked':
                    avatarVideo.style.display = 'none';
                    updateStatus(`Video ${videoTrack.state}`);
                    break;
                case 'playable':
                default:
                    avatarVideo.style.display = '';
                    updateStatus('Video playing');
                    break;
            }
        }
        
        function handleParticipantLeft(event) {
            console.log('Participant left:', event);
            updateStatus('Participant left');
        }
        
        function handleTrackStarted(event) {
            console.log('Track started:', event);
            
            if (event.track && event.track.kind === 'video') {
                attachVideoTrack(event.track);
                updateStatus('Video track started');
            }
        }
        
        function handleTrackStopped(event) {
            console.log('Track stopped:', event);
            
            if (event.track && event.track.kind === 'video') {
                detachVideoTrack();
                updateStatus('Video track stopped');
            }
        }
        
        function handleError(event) {
            console.error('Daily error:', event);
            updateStatus(`Error: ${event.errorMsg || 'Unknown error'}`);
        }
        
        function attachVideoTrack(track) {
            console.log('Attaching video track:', track);
            
            // Create a new MediaStream with the track using Daily.js pattern
            const stream = new MediaStream([track]);
            
            // Check if source needs updating (Daily.js best practice)
            const existingTracks = avatarVideo.srcObject?.getTracks();
            const needsUpdate = !existingTracks?.includes(track);
            
            if (needsUpdate) {
                // Attach to video element
                avatarVideo.srcObject = stream;
                
                // Play when metadata loads
                avatarVideo.onloadedmetadata = () => {
                    avatarVideo.play().catch(e => {
                        console.error('Error playing avatar video:', e);
                    });
                };
                
                // Force sizing for perfect fit in mount
                avatarVideo.style.width = '100%';
                avatarVideo.style.height = '100%';
                avatarVideo.style.objectFit = 'cover';
                avatarVideo.style.position = 'absolute';
                avatarVideo.style.top = '0';
                avatarVideo.style.left = '0';
            }
        }
        
        function detachVideoTrack() {
            avatarVideo.srcObject = null;
        }
        
        async function startSession() {
            if (!callObject) {
                updateStatus('Not connected');
                return;
            }
            
            try {
                // Start the Simli session
                // This might require sending a specific message or calling an API
                updateStatus('Starting Simli session...');
                
                // Enable microphone
                await callObject.setLocalAudio(true);
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                updateStatus('Session started');
                
            } catch (error) {
                updateStatus(`Failed to start session: ${error.message}`);
                console.error('Start session error:', error);
            }
        }
        
        async function stopSession() {
            if (!callObject) return;
            
            try {
                // Disable microphone
                await callObject.setLocalAudio(false);
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                updateStatus('Session stopped');
                
            } catch (error) {
                updateStatus(`Failed to stop session: ${error.message}`);
                console.error('Stop session error:', error);
            }
        }
        
        async function disconnect() {
            if (!callObject) return;
            
            try {
                await callObject.leave();
                await callObject.destroy();
                
                callObject = null;
                
                connectBtn.disabled = false;
                startBtn.disabled = true;
                stopBtn.disabled = true;
                disconnectBtn.disabled = true;
                
                detachVideoTrack();
                
                updateStatus('Disconnected');
                
            } catch (error) {
                updateStatus(`Failed to disconnect: ${error.message}`);
                console.error('Disconnect error:', error);
            }
        }
        
        // Latency/thinking message system (Step 4)
        let currentPersona = null;
        let thinkingInterval = null;
        let isUserSpeaking = false;
        let lastSpeechEnd = 0;
        
        const thinkingMessages = {
            bigfoot: [
                'Bigfoot is mulling it over',
                'Bigfoot is pondering in the woods',
                'Bigfoot is considering the question'
            ],
            indiana: [
                'Hoosier is hatching an idea',
                'Oracle is consulting the corn fields',
                'Hoosier is gathering wisdom'
            ],
            vonnegut: [
                'Kurt is cooking up a thought',
                'Kurt is considering the absurdity',
                'Vonnegut is crafting a response'
            ],
            larrybird: [
                'Larry is lining up a shot',
                'Bird is sizing up the play',
                'Larry is reading the court'
            ]
        };
        
        function showThinkingMessage(personaId) {
            if (!thinkingMessages[personaId]) return;
            
            const messages = thinkingMessages[personaId];
            let messageIndex = 0;
            
            function cycleMessage() {
                updateStatus(messages[messageIndex]);
                messageIndex = (messageIndex + 1) % messages.length;
            }
            
            // Start with first message
            cycleMessage();
            
            // Cycle through messages every 2 seconds
            thinkingInterval = setInterval(cycleMessage, 2000);
            
            console.log(`[Daily SDK] Showing thinking messages: ${personaId}`);
        }
        
        function hideThinkingMessage() {
            if (thinkingInterval) {
                clearInterval(thinkingInterval);
                thinkingInterval = null;
            }
            console.log('[Daily SDK] Hiding thinking messages');
        }
        
        function handleActiveSpeakerChange(event) {
            console.log('Active speaker changed:', event);
            
            const localParticipant = callObject.localParticipant();
            
            if (event.activeSpeaker === localParticipant?.session_id) {
                // User is speaking
                isUserSpeaking = true;
                hideThinkingMessage();
                updateStatus('You are speaking...');
            } else if (isUserSpeaking && !event.activeSpeaker) {
                // User stopped speaking, show thinking
                isUserSpeaking = false;
                lastSpeechEnd = Date.now();
                
                if (currentPersona) {
                    setTimeout(() => {
                        // Only show thinking if AI hasn't started responding yet
                        if (Date.now() - lastSpeechEnd > 500) {
                            showThinkingMessage(currentPersona);
                        }
                    }, 500);
                }
            } else if (event.activeSpeaker && event.activeSpeaker !== localParticipant?.session_id) {
                // AI is speaking
                hideThinkingMessage();
                updateStatus('AI is responding...');
            }
        }
        
        function handleRecordingStarted(event) {
            console.log('Recording started:', event);
            // This might indicate AI processing started
        }
        
        function handleRecordingStopped(event) {
            console.log('Recording stopped:', event);
            // This might indicate AI processing ended
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connectToSimli);
        startBtn.addEventListener('click', startSession);
        stopBtn.addEventListener('click', stopSession);
        disconnectBtn.addEventListener('click', disconnect);
        
        // Initialize
        updateStatus('Ready - Select a persona and click Connect');
    </script>
</body>
</html>
