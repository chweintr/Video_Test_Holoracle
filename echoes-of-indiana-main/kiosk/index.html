<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana - Kiosk</title>
    <link rel="stylesheet" href="kiosk.css">
</head>
<body>
    <!-- Splash Screen with Upscale Video -->
    <div id="splash-screen" class="splash-screen">
        <video class="splash-video" autoplay loop muted playsinline>
            <source src="upscale.mp4" type="video/mp4">
        </video>
        <div class="splash-prompt">Touch to Enter</div>
    </div>

    <!-- Ornate Background with Sharp Frame -->
    <div class="bg">
        <div class="frame"></div>
    </div>

    <!-- Main Content - Orbital Layout -->
    <div class="kiosk-container">
        <!-- Orbital System -->
        <div class="orbital-system">
            <!-- Center: Title -->
            <div class="orbital-center">
                <img src="echoes_of_indiana_text_only.png" alt="Echoes of Indiana" class="title-image">
            </div>

            <!-- Orbit Ring 1: Active Personas -->
            <div class="orbit-ring ring-1">
                <!-- Position 1: Top -->
                <button class="persona-circle orbit-pos-1" data-persona="mabel" data-category="Archetype">
                    <div class="circle-glow"></div>
                    <video class="circle-video" autoplay loop muted playsinline>
                        <source src="../assets/videos/Mabel_Menu.mp4" type="video/mp4">
                    </video>
                    <span class="persona-label">Mabel</span>
                </button>

                <!-- Position 2: Top-Right -->
                <button class="persona-circle orbit-pos-2" data-persona="riley" data-category="Historical">
                    <div class="circle-glow"></div>
                    <video class="circle-video" autoplay loop muted playsinline>
                        <source src="../assets/videos/James_Whitcomb_Riley_Menu.mp4" type="video/mp4">
                    </video>
                    <span class="persona-label">Riley</span>
                </button>

                <!-- Position 3: Bottom-Right -->
                <button class="persona-circle orbit-pos-3" data-persona="bigfoot" data-category="Lore">
                    <div class="circle-glow"></div>
                    <video class="circle-video" autoplay loop muted playsinline>
                        <source src="../assets/videos/Bigfoot_Menu_Better.mp4" type="video/mp4">
                    </video>
                    <span class="persona-label">Bigfoot</span>
                </button>

                <!-- Position 4: Bottom-Left -->
                <button class="persona-circle orbit-pos-4" data-persona="tomaz" data-category="Archetype">
                    <div class="circle-glow"></div>
                    <video class="circle-video" autoplay loop muted playsinline>
                        <source src="../assets/videos/Tomaz_Menu.mp4" type="video/mp4">
                    </video>
                    <span class="persona-label">Tomaz</span>
                </button>

                <!-- Position 5: Top-Left -->
                <button class="persona-circle orbit-pos-5" data-persona="hazel" data-category="Archetype">
                    <div class="circle-glow"></div>
                    <video class="circle-video" autoplay loop muted playsinline>
                        <source src="../assets/videos/Hazel_Menu.mp4" type="video/mp4">
                    </video>
                    <span class="persona-label">Hazel</span>
                </button>
            </div>

            <!-- Orbit Ring 2: Future personas go here -->
            <!-- <div class="orbit-ring ring-2">...</div> -->
        </div>

        <!-- Category Legend -->
        <div class="category-legend">
            <span class="legend-item" data-cat="archetype">● Archetypes</span>
            <span class="legend-item" data-cat="historical">● Historical</span>
            <span class="legend-item" data-cat="living">● Living Legends</span>
            <span class="legend-item" data-cat="lore">● Lore</span>
        </div>

        <!-- Instructions -->
        <footer class="instructions">
            <p>Touch a portrait to begin</p>
        </footer>
    </div>

    <script src="kiosk.js"></script>
</body>
</html>
