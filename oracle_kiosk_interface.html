<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana - Oracle Kiosk</title>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async type="text/javascript"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Kiosk Container */
        .kiosk-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Avatar Display Area - Fixed 420x420 - Glass Case Effect */
        .avatar-viewport {
            position: relative;
            width: 420px;
            height: 420px;
            border: 3px solid rgba(0, 255, 255, 0.4);
            border-radius: 15px;
            overflow: hidden;
            background: 
                radial-gradient(circle at center, rgba(0, 50, 100, 0.1) 0%, rgba(0, 20, 40, 0.8) 100%);
            backdrop-filter: blur(2px);
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 255, 0.1),
                0 0 50px rgba(0, 255, 255, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.5);
            
            /* Glass reflection effect */
            &::before {
                content: '';
                position: absolute;
                top: 10px;
                left: 20px;
                right: 60px;
                height: 100px;
                background: linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.2) 0%, 
                    transparent 50%);
                border-radius: 10px;
                z-index: 15;
                pointer-events: none;
            }
        }
        
        /* Video Layers */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 420px;
            height: 420px;
            object-fit: cover;
        }
        
        #idleVideo {
            z-index: 1;
            display: block;
        }
        
        #transitionVideo {
            z-index: 2;
            display: none;
        }
        
        /* Simli Widget Container - Centered */
        .simli-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 420px;
            height: 420px;
            z-index: 3;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        /* Alpha Overlay (Holographic Frame) */
        #alphaOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 420px;
            height: 420px;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.8;
        }
        
        /* Persona Selection Buttons */
        .persona-buttons {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 30px;
            z-index: 20;
        }
        
        .persona-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 100, 255, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        
        .persona-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(0, 100, 255, 0.4));
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(0, 100, 255, 0.5));
            border-color: #00ff00;
            color: #00ff00;
        }
        
        /* Status Display */
        .status-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 14px;
            z-index: 20;
        }
        
        /* Hide Simli's teaser icon */
        .simli-teaser-icon,
        [class*="simli-teaser"],
        [class*="simli-bottom"],
        [class*="constellation"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
        
        /* Debug Info */
        .debug-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- Status Display -->
        <div class="status-display" id="statusDisplay">
            System: Idle
        </div>
        
        <!-- Debug Info -->
        <div class="debug-info" id="debugInfo">
            State: IDLE | FPS: 30
        </div>
        
        <!-- Avatar Viewport (420x420) -->
        <div class="avatar-viewport">
            <!-- Background Video Layer -->
            <video id="idleVideo" class="video-layer" loop muted autoplay>
                <!-- Placeholder for idle.mp4 -->
                <source src="assets/videos/idle.mp4" type="video/mp4">
            </video>
            
            <!-- Transition Video Layer -->
            <video id="transitionVideo" class="video-layer" muted>
                <source src="" type="video/mp4">
            </video>
            
            <!-- Simli Widget Container -->
            <div class="simli-container" id="simliContainer">
                <!-- Simli widget will be injected here -->
            </div>
            
            <!-- Alpha Overlay (Holographic Frame) -->
            <video id="alphaOverlay" class="video-layer" loop muted autoplay>
                <!-- Placeholder for shell_overlay_alpha.mp4 -->
                <source src="assets/videos/shell_overlay_alpha.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Persona Selection Buttons -->
        <div class="persona-buttons">
            <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
                Brown County Bigfoot
            </button>
            <button class="persona-btn" data-persona="hoosier" onclick="switchPersona('hoosier')">
                Hoosier Oracle
            </button>
            <button class="persona-btn" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
                Kurt Vonnegut
            </button>
        </div>
    </div>
    
    <script>
        // Configuration - Will be loaded from backend
        let CONFIG = {
            simli: {
                token: 'gAAAAABoknQ5pjetB58-9LOEdJZkoo8p3brJuajlzDM6BfIKJYK5qLQVa6M2cItGSnb9XFyYdGGIX6-wep5NP7k9XnZRgW0MG6IWL6ik1kQL1ZA3Vz6JyzQqUwTj6k0tuj_ZFhvxrmc8VryBE64dK6blBkWzQ-NL834bvzZqEQnJoLk-ikIQ8PQ77QgR0oUvxt2fhmK0oKQQtOOyMfX8mLVsZePr7pHQWiZ87SIB4vZYmRAnFmxQ1JO-OgKE9p9cY8Eg70G9j37Y0bJ1UlwBIwVJek1tjCQrubtpF1NS0u4kUOKziE1KafP8NLI40mqkagxQ8q6bD_wEFCMUwletb1koFxznzcLXtNkJo-I2-m-zGjn8uAdBi7kC7KDehhKvgDy6d48c3vhSFxFNe5xSjUZcLs5kjT2aQA==',
                agentId: '4a857f92-feee-4b70-b973-290baec4d545'
            },
            personas: {}
        };
        
        // Backend API base URL (will detect automatically)
        const API_BASE = window.location.origin;
        
        // State Management
        let currentState = 'IDLE';
        let currentPersona = null;
        let simliWidget = null;
        
        // DOM Elements
        const idleVideo = document.getElementById('idleVideo');
        const transitionVideo = document.getElementById('transitionVideo');
        const simliContainer = document.getElementById('simliContainer');
        const statusDisplay = document.getElementById('statusDisplay');
        const debugInfo = document.getElementById('debugInfo');
        
        // Update Status Display
        function updateStatus(message) {
            statusDisplay.textContent = `System: ${message}`;
            debugInfo.textContent = `State: ${currentState} | Persona: ${currentPersona || 'None'}`;
            console.log(`[Oracle] ${message}`);
        }
        
        // Switch Persona
        async function switchPersona(personaId) {
            if (currentState !== 'IDLE' && currentState !== 'LIVE') {
                console.log('Cannot switch during transition');
                return;
            }
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-persona="${personaId}"]`).classList.add('active');
            
            // If already in a session, end it first
            if (currentState === 'LIVE') {
                await endSession();
            }
            
            // Start transition
            currentState = 'TRANSITION_IN';
            currentPersona = personaId;
            updateStatus(`Loading ${CONFIG.personas[personaId].name}...`);
            
            // Hide idle video, play transition
            idleVideo.style.display = 'none';
            transitionVideo.style.display = 'block';
            
            // Set transition video source (placeholder for now)
            transitionVideo.src = `assets/videos/transition_${personaId}.mp4`;
            
            // For now, simulate transition with timeout
            setTimeout(() => {
                loadSimliWidget(personaId);
            }, 2000);
            
            transitionVideo.play().catch(e => {
                console.log('No transition video, loading directly');
                loadSimliWidget(personaId);
            });
            
            // When transition ends, load Simli
            transitionVideo.onended = () => {
                loadSimliWidget(personaId);
            };
        }
        
        // Load Simli Widget
        function loadSimliWidget(personaId) {
            currentState = 'LOADING';
            updateStatus(`Connecting to ${CONFIG.personas[personaId].name}...`);
            
            // Hide transition video
            transitionVideo.style.display = 'none';
            
            // Show Simli container
            simliContainer.style.display = 'flex';
            
            // Clear previous widget
            simliContainer.innerHTML = '';
            
            // Create widget div
            const widgetDiv = document.createElement('div');
            widgetDiv.id = 'simli-widget-container';
            widgetDiv.style.width = '420px';
            widgetDiv.style.height = '420px';
            simliContainer.appendChild(widgetDiv);
            
            // Initialize Simli widget
            if (window.Simli) {
                simliWidget = new window.Simli({
                    containerId: 'simli-widget-container',
                    token: CONFIG.simli.token,
                    agentId: CONFIG.personas[personaId].simliAgentId,
                    position: 'relative',
                    width: 420,
                    height: 420,
                    hideTeaser: true, // Try to hide teaser
                    customText: CONFIG.personas[personaId].name,
                    onReady: () => {
                        currentState = 'LIVE';
                        updateStatus(`${CONFIG.personas[personaId].name} Active`);
                    },
                    onError: (error) => {
                        console.error('Simli error:', error);
                        updateStatus('Connection error');
                        returnToIdle();
                    }
                });
            } else {
                // Fallback if Simli not loaded
                simliContainer.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; color: #00ffff;">
                        <div style="text-align: center;">
                            <h3>${CONFIG.personas[personaId].name}</h3>
                            <p>Simli widget loading...</p>
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    currentState = 'LIVE';
                    updateStatus(`${CONFIG.personas[personaId].name} Active (Mock)`);
                }, 1000);
            }
        }
        
        // End Session
        async function endSession() {
            if (currentState !== 'LIVE') return;
            
            currentState = 'TRANSITION_OUT';
            updateStatus('Ending session...');
            
            // Clear Simli widget
            if (simliWidget) {
                simliWidget.destroy?.();
                simliWidget = null;
            }
            simliContainer.style.display = 'none';
            simliContainer.innerHTML = '';
            
            // Play reverse transition
            transitionVideo.style.display = 'block';
            transitionVideo.src = `assets/videos/reverse_${currentPersona}.mp4`;
            
            // Simulate reverse transition
            setTimeout(() => {
                returnToIdle();
            }, 2000);
            
            transitionVideo.play().catch(e => {
                console.log('No reverse video, returning directly');
                returnToIdle();
            });
            
            transitionVideo.onended = () => {
                returnToIdle();
            };
        }
        
        // Return to Idle
        function returnToIdle() {
            currentState = 'IDLE';
            currentPersona = null;
            updateStatus('Idle');
            
            // Hide everything except idle video
            transitionVideo.style.display = 'none';
            simliContainer.style.display = 'none';
            idleVideo.style.display = 'block';
            
            // Clear button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Hide Simli teaser icon on load
        function hideSimliTeaser() {
            const selectors = [
                '.simli-teaser-icon',
                '[class*="simli-teaser"]',
                '[class*="simli-bottom"]',
                '[class*="constellation"]',
                '.simli-widget-teaser'
            ];
            
            selectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                    el.style.opacity = '0';
                });
            });
        }
        
        // Load persona configurations from backend
        async function loadPersonaConfig() {
            try {
                const response = await fetch(`${API_BASE}/personas`);
                const data = await response.json();
                
                // Update CONFIG with backend data
                data.personas.forEach(persona => {
                    CONFIG.personas[persona.id] = {
                        name: persona.name,
                        simliAgentId: CONFIG.simli.agentId, // Will be updated when you get custom IDs
                        voice: persona.voice,
                        knowledge: persona.knowledge,
                        description: persona.description
                    };
                });
                
                console.log('Loaded personas:', Object.keys(CONFIG.personas));
                updateStatus('Personas loaded');
                
            } catch (error) {
                console.error('Failed to load personas:', error);
                // Use fallback config
                CONFIG.personas = {
                    bigfoot: { name: 'Brown County Bigfoot', simliAgentId: CONFIG.simli.agentId },
                    indiana: { name: 'Hoosier Oracle', simliAgentId: CONFIG.simli.agentId },
                    vonnegut: { name: 'Kurt Vonnegut', simliAgentId: CONFIG.simli.agentId }
                };
            }
        }

        // Initialize
        window.addEventListener('load', async () => {
            updateStatus('Loading system...');
            
            // Load persona configurations
            await loadPersonaConfig();
            
            updateStatus('System Ready');
            
            // Continuously hide teaser icon
            setInterval(hideSimliTeaser, 500);
            
            // Add ESC key to return to idle
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentState === 'LIVE') {
                    endSession();
                }
            });
        });
        
        // Wait for Simli script to load
        let simliCheckInterval = setInterval(() => {
            if (window.Simli) {
                console.log('Simli library loaded');
                clearInterval(simliCheckInterval);
            }
        }, 1000);
    </script>
</body>
</html>
