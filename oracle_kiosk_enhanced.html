<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana - Enhanced Vonnegut Integration</title>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async type="text/javascript" 
            onload="console.log('✅ Simli script loaded successfully')" 
            onerror="console.error('❌ Failed to load Simli script from CDN')"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000 url('assets/landingpage.png') center center / cover no-repeat;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .kiosk-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .holographic-frame {
            position: relative;
            width: 420px;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .frame-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/frame_curved.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 420px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .simli-container {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(0, 255, 255, 0.05) 50%, 
                transparent 70%);
            display: none;
            z-index: 5;
        }
        
        .loading-overlay::after {
            content: 'CONNECTING TO ENHANCED VONNEGUT...';
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: pulse-text 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-text {
            0%, 100% { 
                opacity: 0.6;
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            }
        }
        
        .persona-buttons {
            position: absolute;
            bottom: 120px;
            display: flex;
            gap: 30px;
            z-index: 20;
        }
        
        .persona-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(147, 51, 234, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        
        .persona-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(147, 51, 234, 0.4));
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(147, 51, 234, 0.5));
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 5px 30px rgba(147, 51, 234, 0.4);
        }
        
        .persona-btn.enhanced {
            border-color: #ffff00;
            color: #ffff00;
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.2), rgba(255, 165, 0, 0.2));
        }
        
        .persona-btn.enhanced::after {
            content: ' [ENHANCED]';
            font-size: 8px;
            opacity: 0.8;
        }
        
        .status-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 14px;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        /* Text Input for Remote Testing */
        .text-input-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            z-index: 25;
        }
        
        .text-input-panel input {
            width: 400px;
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: #00ffff;
            font-size: 14px;
        }
        
        .text-input-panel input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        
        .text-input-panel button {
            margin-left: 10px;
            padding: 8px 15px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(147, 51, 234, 0.3));
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 5px;
            color: #00ffff;
            cursor: pointer;
            font-size: 12px;
        }
        
        .response-display {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            display: none;
            z-index: 25;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .vonnegut-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ffff00, #ff8c00);
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- Status Display -->
        <div class="status-display" id="statusDisplay">
            System: Enhanced Vonnegut Integration Ready
        </div>
        
        <!-- Holographic Frame Container -->
        <div class="holographic-frame">
            <!-- Background Frame -->
            <div class="frame-background"></div>
            
            <!-- Avatar Container -->
            <div class="avatar-container">
                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loadingOverlay"></div>
                
                <!-- Simli Container -->
                <div class="simli-container" id="simliContainer">
                    <!-- Simli widgets will be inserted here -->
                </div>
                
                <!-- Enhanced Vonnegut Badge -->
                <div class="vonnegut-badge" id="enhancedBadge" style="display: none;">
                    Authentic Corpus
                </div>
            </div>
        </div>
        
        <!-- Persona Selection Buttons -->
        <div class="persona-buttons">
            <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
                Brown County Bigfoot
            </button>
            <button class="persona-btn enhanced" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
                Kurt Vonnegut
            </button>
            <button class="persona-btn" data-persona="indiana" onclick="switchPersona('indiana')">
                Hoosier Oracle
            </button>
        </div>
        
        <!-- Text Input Panel for Remote Testing -->
        <div class="text-input-panel" id="textInputPanel">
            <input type="text" id="textInput" placeholder="Type your question for Kurt Vonnegut..." maxlength="200">
            <button onclick="sendTextToVonnegut()">Send to Vonnegut</button>
            <button onclick="toggleTextInput()">Close</button>
        </div>
        
        <!-- Response Display -->
        <div class="response-display" id="responseDisplay">
            <div id="responseContent"></div>
        </div>
        
        <!-- Text Test Toggle -->
        <div style="position: absolute; top: 10px; left: 10px; z-index: 30;">
            <button onclick="toggleTextInput()" style="background: rgba(255,255,0,0.2); border: 1px solid #ffff00; color: #ffff00; padding: 5px 10px; border-radius: 3px; font-size: 10px; cursor: pointer;">
                TEXT TEST
            </button>
        </div>
    </div>
    
    <script>
        console.log('🚀 LOADING ENHANCED ORACLE KIOSK');
        
        // Configuration
        let CONFIG = {
            personas: {
                bigfoot: { 
                    name: 'Brown County Bigfoot', 
                    faceID: '6926a39d-638b-49c5-9328-79efa034e9a4',
                    enhanced: false
                },
                vonnegut: { 
                    name: 'Kurt Vonnegut', 
                    faceID: '6ebf0aa7-6fed-443d-a4c6-fd1e3080b215',
                    enhanced: true  // This persona uses enhanced RAG
                },
                indiana: { 
                    name: 'Hoosier Oracle', 
                    faceID: '0c2b8b04-5274-41f1-a21c-d5c98322efa9',
                    enhanced: false
                }
            },
            currentToken: null
        };
        
        // Backend API base URL  
        const API_BASE = window.location.origin;
        
        // State Management
        let currentState = 'IDLE';
        let currentPersona = null;
        let simliWidget = null;
        
        // DOM Elements
        const simliContainer = document.getElementById('simliContainer');
        const statusDisplay = document.getElementById('statusDisplay');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const enhancedBadge = document.getElementById('enhancedBadge');
        const textInputPanel = document.getElementById('textInputPanel');
        const responseDisplay = document.getElementById('responseDisplay');
        
        function updateStatus(message) {
            statusDisplay.textContent = `System: ${message}`;
            console.log(`[Enhanced Kiosk] ${message}`);
        }
        
        function toggleTextInput() {
            textInputPanel.style.display = textInputPanel.style.display === 'none' ? 'block' : 'none';
            responseDisplay.style.display = 'none';
        }
        
        async function sendTextToVonnegut() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please enter a question for Kurt Vonnegut');
                return;
            }
            
            updateStatus('Sending to Enhanced Vonnegut System...');
            
            try {
                const response = await fetch(`${API_BASE}/test-vonnegut-text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('responseContent').innerHTML = 
                        `<strong>You asked:</strong> "${result.text_input}"<br><br>` +
                        `<strong>Vonnegut responds:</strong><br>${result.vonnegut_response}<br><br>` +
                        `<em>System: ${result.system} - ${result.message}</em>`;
                    responseDisplay.style.display = 'block';
                    updateStatus('Enhanced Vonnegut Response Received');
                } else {
                    alert('Error: ' + result.error);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to Vonnegut system');
                updateStatus('Connection Error');
            }
            
            textInput.value = '';
        }
        
        // Handle Enter key in text input
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTextToVonnegut();
            }
        });
        
        async function switchPersona(personaId) {
            console.log(`[Enhanced Kiosk] Switching to: ${personaId}`);
            
            if (currentState === 'CONNECTING') {
                return;
            }
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-persona="${personaId}"]`).classList.add('active');
            
            // Clean up existing widget
            if (simliWidget) {
                simliContainer.innerHTML = '';
                simliWidget = null;
            }
            
            currentState = 'CONNECTING';
            currentPersona = personaId;
            
            const persona = CONFIG.personas[personaId];
            
            // Show enhanced badge for Vonnegut
            if (persona.enhanced) {
                enhancedBadge.style.display = 'block';
                updateStatus(`Connecting to Enhanced ${persona.name}...`);
            } else {
                enhancedBadge.style.display = 'none';
                updateStatus(`Connecting to ${persona.name}...`);
            }
            
            // Show loading and container
            loadingOverlay.style.display = 'block';
            simliContainer.style.display = 'flex';
            
            try {
                // Generate token for the specific persona
                const tokenResponse = await fetch(`${API_BASE}/simli-token?persona=${personaId}`);
                const tokenData = await tokenResponse.json();
                
                if (!tokenData.token) {
                    throw new Error('Failed to get token: ' + (tokenData.message || 'Unknown error'));
                }
                
                CONFIG.currentToken = tokenData.token;
                console.log(`[Enhanced Kiosk] Got token for ${personaId}:`, tokenData);
                
                // Wait for Simli widget to be ready
                if (!window.customElements || !customElements.get('simli-widget')) {
                    throw new Error('Simli widget not ready');
                }
                
                // Create Simli widget
                const simliElement = document.createElement('simli-widget');
                simliElement.setAttribute('token', CONFIG.currentToken);
                simliElement.setAttribute('agentid', tokenData.agentId || persona.faceID);
                simliElement.setAttribute('position', 'relative');
                simliElement.setAttribute('width', '420');
                simliElement.setAttribute('height', '420');
                simliElement.setAttribute('showteaser', 'false');
                
                // Enhanced persona gets special treatment
                if (persona.enhanced) {
                    simliElement.setAttribute('customtext', 'Talk to Enhanced Vonnegut');
                } else {
                    simliElement.setAttribute('customtext', '');
                }
                
                simliElement.style.width = '100%';
                simliElement.style.height = '100%';
                
                // Add event listeners
                simliElement.addEventListener('ready', () => {
                    console.log(`[Enhanced Kiosk] ${personaId} widget ready`);
                    currentState = 'LIVE';
                    loadingOverlay.style.display = 'none';
                    
                    if (persona.enhanced) {
                        updateStatus(`${persona.name} Active - Enhanced Corpus Loaded`);
                    } else {
                        updateStatus(`${persona.name} Active - Standard Mode`);
                    }
                });
                
                simliElement.addEventListener('error', (event) => {
                    console.error(`[Enhanced Kiosk] ${personaId} widget error:`, event.detail);
                    updateStatus(`Widget error: ${event.detail}`);
                    returnToIdle();
                });
                
                simliElement.addEventListener('callstart', () => {
                    console.log(`[Enhanced Kiosk] ${personaId} call started`);
                    if (persona.enhanced) {
                        updateStatus(`${persona.name} - Enhanced System Active`);
                    } else {
                        updateStatus(`${persona.name} Active`);
                    }
                });
                
                simliElement.addEventListener('callend', () => {
                    console.log(`[Enhanced Kiosk] ${personaId} call ended`);
                    returnToIdle();
                });
                
                // Add to container
                simliContainer.appendChild(simliElement);
                simliWidget = simliElement;
                
            } catch (error) {
                console.error(`[Enhanced Kiosk] Connection error:`, error);
                updateStatus(`Connection failed: ${error.message}`);
                returnToIdle();
            }
        }
        
        function returnToIdle() {
            currentState = 'IDLE';
            currentPersona = null;
            updateStatus('Enhanced Integration Ready');
            
            loadingOverlay.style.display = 'none';
            simliContainer.style.display = 'none';
            enhancedBadge.style.display = 'none';
            responseDisplay.style.display = 'none';
            
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Initialize
        window.addEventListener('load', async () => {
            console.log('🚀 Enhanced Oracle Kiosk Initialized');
            updateStatus('Enhanced Integration Ready - Test Vonnegut Text Input');
            
            // ESC key handler
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    returnToIdle();
                    textInputPanel.style.display = 'none';
                    responseDisplay.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
