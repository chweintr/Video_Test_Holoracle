<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Echoes of Indiana â€” Stage-Based Layout</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            background: #000;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Centered 16:9 stage; all positions are relative to this, not the viewport */
        .stage {
            position: relative;
            width: min(100vw, calc(100vh * 16 / 9));
            aspect-ratio: 16 / 9;
            margin: 0 auto;
            overflow: hidden;
            /* Use CSS background like the working /main version */
            background: url('assets/site-back-with-text-standard.png') center/cover no-repeat;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        /* Background maps 1:1 to the stage */
        .bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
        }
        
        /* MOUNT - Adjusted positioning to match the cube in the background */
        #mount {
            position: absolute;
            left: 50%;
            top: 30%;  /* Rough estimate - cube appears in upper-middle */
            width: 20%;  /* Smaller to fit the cube */
            transform: translateX(-50%);
            aspect-ratio: 1 / 1;
            overflow: hidden;
            z-index: 5;
            /* Debug border to see exact position */
            border: 2px solid rgba(255, 0, 255, 0.5);
        }
        
        /* Mount content styling */
        #mount video,
        #mount canvas,
        #mount img,
        simli-widget {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            background: transparent !important;
            border: none !important;
            border-radius: 0 !important;
            display: block !important;
        }
        
        /* Hide Simli's built-in UI elements */
        simli-widget::shadow .start-button,
        simli-widget::shadow .preloader,
        simli-widget::shadow .loading-spinner,
        simli-widget::shadow [class*="start"],
        simli-widget::shadow [class*="loading"],
        simli-widget::shadow [class*="preload"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        /* Force Simli content to exact mount size */
        simli-widget::shadow video,
        simli-widget::shadow canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: fill !important;
            background: transparent !important;
        }
        
        /* Persona Buttons - positioned relative to stage */
        .persona-controls {
            position: absolute;
            bottom: 8%;  /* Relative to stage height */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1vw;
            z-index: 20;
        }
        
        .persona-btn {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(77,227,255,0.1));
            border: 2px solid rgba(77,227,255,0.5);
            color: #00ffff;
            padding: 0.8vw 1.5vw;
            font-size: min(1.2vw, 14px);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            border-radius: 8px;
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
        }
        
        .persona-btn:hover {
            border-color: #00ffff;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(77,227,255,0.25));
            box-shadow: 0 0 20px rgba(0,255,255,0.4);
            transform: translateY(-2px);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(255,77,243,0.25));
            border-color: #ff4df3;
            color: #ff4df3;
            box-shadow: 0 0 25px rgba(255,77,243,0.5);
        }
        
        /* End Session Button */
        .end-session-btn {
            position: absolute;
            bottom: 2%;
            right: 2%;
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
            color: #ff6666;
            padding: 0.5vw 1vw;
            font-size: min(1vw, 12px);
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            display: none;
            z-index: 25;
        }
        
        .end-session-btn.active {
            display: block;
        }
        
        .end-session-btn:hover {
            background: rgba(255,0,0,0.4);
            border-color: #ff0000;
        }
        
        /* Loading state overlay */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 15;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0,255,255,0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Stage: fixed 16:9 canvas that scales uniformly -->
    <div class="stage">
        <!-- Background now applied via CSS like working /main version -->
        
        <!-- Dynamic square mount (SIMLI / canvas / video goes in here) -->
        <div id="mount">
            <!-- Base particle video -->
            <video autoplay loop muted playsinline>
                <source src="assets/social_okdonut_Thick_volumetric_smoke_plumes_and_millions_of_micro_p_4123dadd-5c4c-412d-aa5a-49b4e72a7929_2.mp4" type="video/mp4">
            </video>
            
            <!-- Loading overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <!-- Persona Controls - positioned relative to stage -->
        <div class="persona-controls">
            <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
                Brown County Bigfoot
            </button>
            <button class="persona-btn" data-persona="indiana" onclick="switchPersona('indiana')">
                Hoosier Oracle
            </button>
            <button class="persona-btn" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
                Kurt Vonnegut
            </button>
            <button class="persona-btn" data-persona="larrybird" onclick="switchPersona('larrybird')">
                Larry Bird
            </button>
        </div>
        
        <!-- End Session Button -->
        <div class="end-session-btn" id="endSessionBtn" onclick="endCurrentSession()">
            END SESSION
        </div>
    </div>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async></script>
    <script>
        console.log('ðŸš€ Stage-Based Layout - Fixed 16:9 with Baked Background');
        
        const CONFIG = {
            personas: {
                bigfoot: {
                    name: 'Brown County Bigfoot',
                    agentId: '4a857f92-feee-4b70-b973-290baec4d545',
                    enhanced: false
                },
                indiana: {
                    name: 'Hoosier Oracle', 
                    agentId: 'cd04320d-987b-4e26-ba7f-ba4f75701ebd',
                    faceId: 'd21a631c-28f8-4220-8da3-ea89bc4e5487',
                    enhanced: false
                },
                vonnegut: {
                    name: 'Kurt Vonnegut',
                    agentId: '2970497b-880f-46bb-b5bf-3203dc196db1',
                    faceId: 'fde520ba-106d-4529-91b2-fecb04da5257',
                    enhanced: true
                },
                larrybird: {
                    name: 'Larry Bird',
                    agentId: '126ac401-aaf7-46c3-80ec-02b89e781f25',
                    faceId: '1b0eef6f-2650-49ce-a7cd-296d1af0e339',
                    enhanced: true
                }
            }
        };
        
        const API_BASE = window.location.origin;
        let currentPersona = null;
        let currentWidget = null;
        
        const mount = document.getElementById('mount');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const endSessionBtn = document.getElementById('endSessionBtn');
        
        async function switchPersona(personaId) {
            console.log(`[Stage Layout] Switching to: ${personaId}`);
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.persona === personaId);
            });
            
            // End current session if active
            if (currentPersona && currentWidget) {
                await endCurrentSession();
            }
            
            // Start new session
            currentPersona = personaId;
            const persona = CONFIG.personas[personaId];
            
            console.log(`[Stage Layout] Loading ${persona.name}...`);
            
            // Show loading
            loadingOverlay.classList.add('active');
            
            try {
                // Get token
                const response = await fetch(`${API_BASE}/simli-token?agentId=${persona.agentId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                    }
                });
                
                const data = await response.json();
                const token = data.token;
                
                if (!token) {
                    throw new Error('No token received');
                }
                
                console.log(`[Stage Layout] Token received for ${personaId}`);
                
                // Create widget
                await createSimliWidget(personaId, token, persona.agentId, persona.faceId);
                
            } catch (error) {
                console.error(`[Stage Layout] Error for ${personaId}:`, error);
                loadingOverlay.classList.remove('active');
                returnToIdle();
            }
        }
        
        async function createSimliWidget(personaId, token, agentId, faceId) {
            const persona = CONFIG.personas[personaId];
            
            console.log(`[Stage Layout] Creating widget for ${personaId}`);
            
            // Remove any existing widget
            const existingWidget = mount.querySelector('simli-widget');
            if (existingWidget) {
                existingWidget.remove();
            }
            
            // Hide loading
            loadingOverlay.classList.remove('active');
            
            // Create simli-widget element
            const widget = document.createElement('simli-widget');
            widget.setAttribute('token', token);
            widget.setAttribute('agentid', agentId);
            
            if (faceId) {
                widget.setAttribute('faceid', faceId);
                console.log(`[Stage Layout] Face ID set: ${faceId}`);
            }
            
            widget.setAttribute('position', 'relative');
            widget.setAttribute('customtext', ' ');
            widget.setAttribute('customimage', 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7');
            widget.setAttribute('hidetrigger', 'true');
            widget.setAttribute('autostart', 'true');
            
            // Add event listeners
            widget.addEventListener('load', () => {
                console.log(`[Stage Layout] Widget loaded: ${personaId}`);
                endSessionBtn.classList.add('active');
            });
            
            widget.addEventListener('error', (e) => {
                console.error(`[Stage Layout] Widget error:`, e);
                returnToIdle();
            });
            
            widget.addEventListener('callstart', () => {
                console.log(`[Stage Layout] Call started: ${personaId}`);
            });
            
            widget.addEventListener('callend', () => {
                console.log(`[Stage Layout] Call ended: ${personaId}`);
            });
            
            // Add to mount
            mount.appendChild(widget);
            currentWidget = widget;
            
            console.log(`[Stage Layout] Widget created: ${personaId}`);
        }
        
        async function endCurrentSession() {
            if (!currentWidget || !currentPersona) return;
            
            console.log(`[Stage Layout] Ending session: ${currentPersona}`);
            
            // Remove widget
            if (currentWidget) {
                if (typeof currentWidget.destroy === 'function') {
                    currentWidget.destroy();
                }
                if (typeof currentWidget.disconnect === 'function') {
                    currentWidget.disconnect();
                }
                
                if (currentWidget.parentNode) {
                    currentWidget.parentNode.removeChild(currentWidget);
                }
                currentWidget = null;
            }
            
            setTimeout(returnToIdle, 500);
        }
        
        function returnToIdle() {
            console.log('[Stage Layout] Returning to idle');
            currentPersona = null;
            currentWidget = null;
            
            // Clear states
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
            loadingOverlay.classList.remove('active');
            endSessionBtn.classList.remove('active');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            console.log('ðŸš€ STAGE-BASED LAYOUT READY');
            console.log('ðŸ“ Fixed 16:9 aspect ratio with baked background');
            console.log('ðŸŽ¯ Mount positioned at exact Photoshop coordinates');
            console.log('âœ¨ All content scales proportionally with stage');
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentPersona) {
                    endCurrentSession();
                }
            });
        });
    </script>
</body>
</html>
