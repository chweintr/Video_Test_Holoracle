                    description: 'Larry Bird persona with basketball wisdom and Indiana pride'
                }
            }
        };
        
        const API_BASE = window.location.origin;
        let currentPersona = null;

        // DOM elements
        const idleState = document.getElementById('idleState');
        const loadingState = document.getElementById('loadingState');
        const endSessionBtn = document.getElementById('endSessionBtn');

        // Parallax mouse effect
        let mouseX = 50, mouseY = 50, ticking = false;
        function updateParallax() {
            parallaxLayer.style.setProperty('--mx', mouseX + '%');
            parallaxLayer.style.setProperty('--my', mouseY + '%');
            ticking = false;
        }
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 100;
            mouseY = (e.clientY / window.innerHeight) * 100;
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }, { passive: true });

            for (let i = 0; i < 15; i++) {

            // End current session if active
            if (currentPersona && currentWidget) {
                await endCurrentSession();

            // Start new session
            currentPersona = personaId;
            const persona = CONFIG.personas[personaId];
            
            // TRANSITIONS DISABLED - Focus on working Simli widgets first
            // Will implement proper transition logic after 4 personas work
            
            updateStatus(`Summoning ${persona.name}...`);
            
            // Show loading state

            try {

                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                    }
                });
                
                const data = await response.json();
                const token = data.token;
                
                if (!token) {
                    throw new Error('No token received');
                }
                
                console.log(`[Main Kiosk] Token for ${personaId}: ${token.substring(0, 10)}...`);
                
                // Create widget using WORKING method
                await createSimliWidget(personaId, token, persona.agentId);
                
            } catch (error) {
                console.error(`[Main Kiosk] Error for ${personaId}:`, error);
                updateStatus(`Connection failed: ${error.message}`);
                returnToIdle();
            }

        async function createSimliWidget(personaId, token, agentId) {
            const persona = CONFIG.personas[personaId];
            // Fix for Larry Bird - needs special case for camelCase
            let containerId;
            if (personaId === 'larrybird') {
                containerId = 'avatarLarryBird';  // Capital B for Bird
            } else {
                containerId = `avatar${personaId.charAt(0).toUpperCase() + personaId.slice(1)}`;
            }
            const container = document.getElementById(containerId);
            
            console.log(`[Main Kiosk] Creating widget for ${personaId}`);
            
            // Clear container
            container.innerHTML = '';
            
            // Hide loading, show container
            loadingState.classList.remove('active');
            container.classList.add('active');
            
            // Hide other containers
            document.querySelectorAll('.avatar-container').forEach(c => {
                if (c.id !== containerId) c.classList.remove('active');
            });
            
            // Create simli-widget element using PROVEN WORKING pattern
            const widget = document.createElement('simli-widget');
            widget.setAttribute('token', token);
            widget.setAttribute('agentid', agentId);
            
            // CRITICAL: Add face ID if specified - REQUIRED for custom faces
            if (persona.faceId) {
                widget.setAttribute('faceid', persona.faceId);
                console.log(`[Main Kiosk] Setting face ID for ${personaId}: ${persona.faceId}`);
            }
            
            widget.setAttribute('position', 'relative');
            widget.setAttribute('customtext', ' ');  // Single space instead of empty
            widget.setAttribute('customimage', 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7');
            widget.setAttribute('hidetrigger', 'true');  // Should hide trigger
            widget.setAttribute('autostart', 'true');  // Try autostarting to skip button
            
            // Use custom image if specified (for particle videos)
            if (persona.customImage) {
                // For local files, need full URL
                const fullUrl = `${window.location.origin}/${persona.customImage}`;
                widget.setAttribute('customimage', fullUrl);
                console.log(`[Main Kiosk] Using custom image for ${personaId}: ${fullUrl}`);
            } else {
                widget.setAttribute('customimage', '');
            }
            
            // Widget styling is now handled by CSS - no inline styles needed
            
            // Add event listeners
            widget.addEventListener('load', () => {
                console.log(`[Main Kiosk] Widget loaded: ${personaId}`);
                updateStatus(`${persona.name} Ready - Click to Talk`);
                endSessionBtn.classList.add('active');
            });
            
            widget.addEventListener('error', (e) => {
                console.error(`[Main Kiosk] Widget error:`, e);
                updateStatus(`Widget error: ${e.detail || 'Unknown'}`);
                returnToIdle();
            });
            
            widget.addEventListener('callstart', () => {
                console.log(`[Main Kiosk] Call started: ${personaId}`);
                updateStatus(`${persona.name} Active${persona.enhanced ? ' [ENHANCED]' : ''}`);
                
                // Add overlay ONLY after call starts (user clicked Start)
                if (personaId === 'bigfoot' && !container.querySelector('.bigfoot-overlay-inner')) {
                    const overlay = document.createElement('div');
                    overlay.className = 'bigfoot-overlay-inner';
                    overlay.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('assets/bigfoot-overlay.png');
                        background-size: cover;
                        background-position: center;
                        background-repeat: no-repeat;
                        pointer-events: none;
                        z-index: 1000;
                    `;
                    container.appendChild(overlay);
                    console.log('[Main Kiosk] Bigfoot overlay added after call start');
                }
            });
            
            widget.addEventListener('callend', () => {
                console.log(`[Main Kiosk] Call ended: ${personaId}`);
                updateStatus(`${persona.name} Ready - Click to Talk`);
                
                // Remove overlay when call ends
                const overlay = container.querySelector('.bigfoot-overlay-inner');
                if (overlay) {
                    overlay.remove();
                    console.log('[Main Kiosk] Bigfoot overlay removed');
                }
            });
            
            // Add to container
            container.appendChild(widget);
            currentWidget = widget;
            
            // Widget sizing is now handled by CSS - no need for forced sizing
            // Widget will automatically fill the mount container (100% width/height)
            
            // Overlay will be added when call starts (after user clicks Start)
            
            console.log(`[Main Kiosk] Widget created successfully: ${personaId}`);
            updateStatus(`${persona.name} Connected${persona.enhanced ? ' [ENHANCED]' : ''}`);
        }
        
        async function endCurrentSession() {
            if (!currentWidget || !currentPersona) return;
            
            console.log(`[Main Kiosk] Ending session: ${currentPersona}`);
            updateStatus('Ending session...');
            
            // Remove widget with thorough cleanup
            if (currentWidget) {
                // Try to call Simli cleanup if available
                if (typeof currentWidget.destroy === 'function') {
                    currentWidget.destroy();
                }
                if (typeof currentWidget.disconnect === 'function') {
                    currentWidget.disconnect();
                }
                
                // Remove from DOM
                if (currentWidget.parentNode) {
                    currentWidget.parentNode.removeChild(currentWidget);
                }
                currentWidget = null;
            }
            
            // Clear all containers completely
            document.querySelectorAll('.avatar-container').forEach(c => {
                c.classList.remove('active');
                c.innerHTML = ''; // Clear any remaining content
            });
            
            setTimeout(returnToIdle, 500);
        }
        
        function returnToIdle() {
            console.log('[Main Kiosk] Returning to idle - base video always stays');
            currentPersona = null;
            currentWidget = null;
            
            // Base video never changes - it's always there in LAYER 1
            // No need to modify the base video layer
            
            // Clear states
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
            loadingState.classList.remove('active');
            endSessionBtn.classList.remove('active');
            
            // Show idle state (LAYER 2) over base video
            idleState.style.display = 'flex';
            document.getElementById('selectOracleText').style.display = 'block';
            updateStatus('Ready - Layered Mount System');
        }
        
        
        // Initialize
        window.addEventListener('load', () => {
            console.log('ðŸš€ MAIN KIOSK - FIXED LAYERED MOUNT SYSTEM');
            console.log('ðŸŽ¯ Mount: Responsive square container with perfect layering');
            console.log('ðŸ“¹ LAYER 1: Base particle video (always present, never changes)');
            console.log('ðŸ“¹ LAYER 2: Idle state overlay');
            console.log('ðŸ“¹ LAYER 3: Loading state');
            console.log('ðŸ“¹ LAYER 5: Simli agents (perfectly aligned to mount)');
            console.log('ðŸ“¹ All elements stay within mount boundaries, maintain proportions');
            updateStatus('Ready - Layered Mount System');
            
            // Initialize particle system
            createParticles();
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentPersona) {
                    endCurrentSession();
                }
                // Press 'C' to toggle CSS adjuster
                if (e.key.toLowerCase() === 'c') {
                    const adjuster = document.getElementById('cssAdjuster');
                    adjuster.style.display = adjuster.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
        
        // Enhanced CSS adjuster function
        function applyQuickFix() {
            const titleTop = document.getElementById('titleAdjust').value;
            const subtitleTop = document.getElementById('subtitleAdjust').value;
            const mountTop = document.getElementById('mountAdjust').value;
            const buttonsTop = document.getElementById('buttonsAdjust').value;
            
            document.querySelector('.title').style.top = titleTop + 'px';
            document.querySelector('.subtitle').style.top = subtitleTop + 'px';
            document.querySelector('.hologram-window').style.top = mountTop + 'px';
            document.querySelector('.persona-controls').style.top = buttonsTop + 'px';
            document.getElementById('selectOracleText').style.top = (parseInt(buttonsTop) + 50) + 'px';
            
            console.log(`ðŸŽ¯ Applied: Title=${titleTop}, Subtitle=${subtitleTop}, Mount=${mountTop}, Buttons=${buttonsTop}`);
        }
    </script>
