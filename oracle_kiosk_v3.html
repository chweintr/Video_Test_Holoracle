<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana - Holographic Oracle v3.0</title>
    
    <!-- Simli Widget Script - Primary CDN with error handling -->
    <script src="https://app.simli.com/simli-widget/index.js" async type="text/javascript" 
            onload="console.log('‚úÖ Simli script loaded successfully')" 
            onerror="console.error('‚ùå Failed to load Simli script from CDN')"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000 url('assets/landingpage.png') center center / cover no-repeat;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Kiosk Container */
        .kiosk-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Holographic Frame Container */
        .holographic-frame {
            position: relative;
            width: 550px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Background Frame Layer (Bottom) - Curved holographic display */
        .frame-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/frame_curved.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        /* Avatar Container - Positioned in center of frame */
        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;  /* Adjusted to fit inside frame */
            height: 350px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Simli Widget Container */
        .simli-container {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        /* Idle/Transition Videos */
        .video-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #idleVideo {
            display: block;
        }
        
        #transitionVideo {
            display: none;
        }
        
        /* Foreground Frame Overlay (Top) - Only shows when avatar is active */
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/frame_overlay.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: screen; /* Makes black transparent */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .frame-overlay.active {
            opacity: 1;
        }
        
        /* Persona Selection Buttons */
        .persona-buttons {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 30px;
            z-index: 20;
        }
        
        .persona-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(147, 51, 234, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        
        .persona-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(147, 51, 234, 0.4));
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(147, 51, 234, 0.5));
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 5px 30px rgba(147, 51, 234, 0.4);
        }
        
        /* Status Display */
        .status-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 14px;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        /* Loading Animation */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Glow Effects */
        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
            }
        }
        
        .holographic-frame {
            animation: glow 4s ease-in-out infinite;
        }
        
        /* DEBUG: Show if new background is loading */
        .frame-background::after {
            content: "NEW CURVED BACKGROUND v3.0";
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #00ff00;
            background: rgba(0,0,0,0.8);
            padding: 2px 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- Status Display -->
        <div class="status-display" id="statusDisplay">
            System: Initializing v3.0...
        </div>
        
        <!-- Holographic Frame Container -->
        <div class="holographic-frame">
            <!-- Background Frame (Bottom Layer) -->
            <div class="frame-background"></div>
            
            <!-- Avatar Container (Middle Layer) -->
            <div class="avatar-container">
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner"></div>
                
                <!-- Idle Video -->
                <video id="idleVideo" class="video-layer" loop muted autoplay>
                    <!-- Placeholder particle effect -->
                </video>
                
                <!-- Transition Video -->
                <video id="transitionVideo" class="video-layer" muted>
                </video>
                
                <!-- Simli Widget Container -->
                <div class="simli-container" id="simliContainer">
                    <!-- Simli widget will be injected here -->
                </div>
            </div>
            
            <!-- Foreground Frame Overlay (Top Layer) -->
            <div class="frame-overlay"></div>
        </div>
        
        <!-- Persona Selection Buttons -->
        <div class="persona-buttons">
            <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
                Brown County Bigfoot
            </button>
            <button class="persona-btn" data-persona="indiana" onclick="switchPersona('indiana')">
                Hoosier Oracle
            </button>
            <button class="persona-btn" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
                Kurt Vonnegut
            </button>
        </div>
    </div>
    
    <script>
        console.log('üöÄ LOADING ORACLE KIOSK v3.0 - NEW VERSION');
        
        // Configuration - Will be loaded from backend
        let CONFIG = {
            simli: {
                token: '',
                agentId: ''
            },
            personas: {}
        };
        
        // Backend API base URL
        const API_BASE = window.location.origin;
        
        // State Management
        let currentState = 'IDLE';
        let currentPersona = null;
        let simliWidget = null;
        
        // DOM Elements
        const idleVideo = document.getElementById('idleVideo');
        const transitionVideo = document.getElementById('transitionVideo');
        const simliContainer = document.getElementById('simliContainer');
        const statusDisplay = document.getElementById('statusDisplay');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Update Status Display
        function updateStatus(message) {
            statusDisplay.textContent = `System: ${message}`;
            console.log(`[Oracle v3.0] ${message}`);
        }
        
        // Switch Persona
        async function switchPersona(personaId) {
            if (currentState !== 'IDLE' && currentState !== 'LIVE') {
                console.log('Cannot switch during transition');
                return;
            }
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-persona="${personaId}"]`).classList.add('active');
            
            // If already in a session, end it first
            if (currentState === 'LIVE') {
                await endSession();
            }
            
            // Start transition
            currentState = 'TRANSITION_IN';
            currentPersona = personaId;
            updateStatus(`Summoning ${CONFIG.personas[personaId]?.name || personaId}...`);
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            idleVideo.style.display = 'none';
            
            // Simulate transition (or play actual transition video if available)
            setTimeout(() => {
                loadSimliWidget(personaId);
            }, 1500);
        }
        
        // Load Simli Widget using custom element approach - VERSION 3.0
        function loadSimliWidget(personaId, retryCount = 0) {
            const maxRetries = 3; // CHANGED TO 3 for v3.0
            
            if (retryCount >= maxRetries) {
                console.error('Simli library failed to load after retries, using fallback');
                loadMockWidget(personaId);
                return;
            }
            
            // Simple check: see if we can get the simli-widget custom element
            const isSimliReady = window.customElements && customElements.get('simli-widget');
            
            if (!isSimliReady) {
                console.log(`[v3.0] Waiting for Simli widget registration... attempt ${retryCount + 1}`);
                updateStatus(`Loading Simli library... (${retryCount + 1}/${maxRetries})`); // NEW VERSION SHOWS /3
                
                setTimeout(() => {
                    loadSimliWidget(personaId, retryCount + 1);
                }, 1500); // Increased timeout
                return;
            }
            
            currentState = 'LOADING';
            updateStatus(`Connecting to ${CONFIG.personas[personaId]?.name || personaId}...`);
            
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
            
            // Show Simli container
            simliContainer.style.display = 'flex';
            
            // Clear previous widget
            simliContainer.innerHTML = '';
            
            // Get persona config
            const persona = CONFIG.personas[personaId];
            
            console.log('[v3.0] Creating Simli custom element with config:', {
                token: CONFIG.simli.token ? 'Token present' : 'No token',
                agentId: CONFIG.simli.agentId || '(missing)'
            });
            
            try {
                // Create the Simli custom element
                const simliElement = document.createElement('simli-widget');
                simliElement.setAttribute('token', CONFIG.simli.token);
                simliElement.setAttribute('agentid', CONFIG.simli.agentId);
                simliElement.setAttribute('position', 'relative');
                simliElement.setAttribute('customtext', persona?.name || 'Talk to Oracle');
                simliElement.setAttribute('width', '350');
                simliElement.setAttribute('height', '350');
                
                // Add event listeners
                simliElement.addEventListener('ready', () => {
                    console.log('[v3.0] Simli widget ready');
                    currentState = 'LIVE';
                    updateStatus(`${persona?.name || personaId} Ready - Click to Talk`);
                    
                    // Show overlay when avatar is active
                    document.querySelector('.frame-overlay').classList.add('active');
                });
                
                simliElement.addEventListener('error', (event) => {
                    console.error('[v3.0] Simli widget error:', event.detail);
                    updateStatus(`Connection error: ${event.detail}`);
                    returnToIdle();
                });
                
                simliElement.addEventListener('callstart', () => {
                    console.log('[v3.0] Call started');
                    updateStatus(`${persona?.name || personaId} Active`);
                    document.querySelector('.frame-overlay').classList.add('active');
                });
                
                simliElement.addEventListener('callend', () => {
                    console.log('[v3.0] Call ended');
                    returnToIdle();
                });
                
                // Style the widget container
                simliElement.style.width = '100%';
                simliElement.style.height = '100%';
                simliElement.style.display = 'flex';
                simliElement.style.alignItems = 'center';
                simliElement.style.justifyContent = 'center';
                
                // Add to container
                simliContainer.appendChild(simliElement);
                simliWidget = simliElement;
                
                console.log('[v3.0] Simli custom element created successfully');
                
            } catch (error) {
                console.error('[v3.0] Error creating Simli widget:', error);
                updateStatus(`Widget creation failed: ${error.message}`);
                returnToIdle();
            }
        }
        
        // Mock Widget for testing when Simli CDN is unavailable
        function loadMockWidget(personaId) {
            console.log('[v3.0] Loading mock widget for testing');
            currentState = 'LOADING';
            
            const persona = CONFIG.personas[personaId];
            updateStatus(`Mock ${persona?.name || personaId} - Testing Mode v3.0`);
            
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
            
            // Show Simli container
            simliContainer.style.display = 'flex';
            simliContainer.innerHTML = '';
            
            // Create mock interface
            const mockDiv = document.createElement('div');
            mockDiv.style.cssText = `
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: radial-gradient(circle, rgba(0, 100, 200, 0.3), rgba(0, 50, 100, 0.1));
                border-radius: 10px;
                color: #00ffff;
                text-align: center;
                font-family: Arial, sans-serif;
            `;
            
            mockDiv.innerHTML = `
                <div style="margin-bottom: 20px; font-size: 18px; font-weight: bold;">
                    ${persona?.name || personaId} v3.0
                </div>
                <div style="margin-bottom: 20px; color: #aaaaaa; font-size: 14px;">
                    Mock Mode - Simli CDN Unavailable
                </div>
                <button onclick="startMockCall('${personaId}')" style="
                    padding: 12px 24px;
                    background: linear-gradient(135deg, #00ffff, #0080ff);
                    border: none;
                    border-radius: 6px;
                    color: white;
                    font-weight: bold;
                    cursor: pointer;
                    font-size: 16px;
                ">Start Conversation</button>
            `;
            
            simliContainer.appendChild(mockDiv);
            
            currentState = 'LIVE';
            updateStatus(`${persona?.name || personaId} Ready (Mock Mode v3.0)`);
            
            // Show overlay
            document.querySelector('.frame-overlay').classList.add('active');
        }
        
        // Mock call starter
        function startMockCall(personaId) {
            const persona = CONFIG.personas[personaId];
            updateStatus(`${persona?.name || personaId} Active (Mock v3.0)`);
            
            // Replace button with active indicator
            const mockDiv = simliContainer.querySelector('div');
            mockDiv.innerHTML = `
                <div style="margin-bottom: 20px; font-size: 18px; font-weight: bold; color: #00ff00;">
                    ${persona?.name || personaId} v3.0
                </div>
                <div style="margin-bottom: 20px; color: #00ff00; font-size: 14px;">
                    ‚óè LIVE - Mock Conversation Active
                </div>
                <div style="color: #aaaaaa; font-size: 12px;">
                    In production, this would be the Simli avatar.
                    <br>Voice system and persona switching are working.
                    <br><br>
                    Press ESC to end session.
                </div>
            `;
            
            console.log(`[v3.0] Mock call started for ${personaId}`);
        }
        
        // End Session
        async function endSession() {
            if (currentState !== 'LIVE') return;
            
            currentState = 'TRANSITION_OUT';
            updateStatus('Releasing spirit...');
            
            // Clear Simli widget
            if (simliWidget) {
                if (typeof simliWidget.destroy === 'function') {
                    simliWidget.destroy();
                } else if (simliWidget.remove) {
                    simliWidget.remove();
                }
                simliWidget = null;
            }
            simliContainer.style.display = 'none';
            simliContainer.innerHTML = '';
            
            // Show loading spinner briefly
            loadingSpinner.style.display = 'block';
            
            setTimeout(() => {
                returnToIdle();
            }, 1000);
        }
        
        // Return to Idle
        function returnToIdle() {
            currentState = 'IDLE';
            currentPersona = null;
            updateStatus('Ready v3.0');
            
            // Hide overlay
            document.querySelector('.frame-overlay').classList.remove('active');
            
            // Hide everything except idle state
            loadingSpinner.style.display = 'none';
            simliContainer.style.display = 'none';
            idleVideo.style.display = 'block';
            
            // Clear button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Load persona configurations from backend
        async function loadPersonaConfig() {
            try {
                const response = await fetch(`${API_BASE}/personas`);
                const data = await response.json();
                
                // Update CONFIG with backend data
                data.personas.forEach(persona => {
                    CONFIG.personas[persona.id] = {
                        name: persona.name,
                        simliAgentId: persona.simli_face_id || CONFIG.simli.agentId,
                        voice: persona.voice,
                        knowledge: persona.knowledge,
                        description: persona.description
                    };
                });
                
                console.log('[v3.0] Loaded personas:', Object.keys(CONFIG.personas));
                updateStatus('Ready v3.0');
                
            } catch (error) {
                console.error('[v3.0] Failed to load personas:', error);
                // Use fallback config
                CONFIG.personas = {
                    bigfoot: { 
                        name: 'Brown County Bigfoot', 
                        simliAgentId: '6926a39d-638b-49c5-9328-79efa034e9a4' 
                    },
                    indiana: { 
                        name: 'Hoosier Oracle', 
                        simliAgentId: '0c2b8b04-5274-41f1-a21c-d5c98322efa9' 
                    },
                    vonnegut: { 
                        name: 'Kurt Vonnegut', 
                        simliAgentId: '6ebf0aa7-6fed-443d-a4c6-fd1e3080b215' 
                    }
                };
                updateStatus('Ready (Offline Mode v3.0)');
            }
        }

        // Check Simli custom elements on startup
        function checkSimliLoaded() {
            const isReady = window.customElements && customElements.get('simli-widget');
            if (isReady) {
                console.log('[v3.0] Simli custom elements ready');
                return true;
            } else {
                console.log('[v3.0] Simli custom elements not yet available');
                // Check script loading status
                const scripts = document.querySelectorAll('script[src*="simli"]');
                scripts.forEach((script, index) => {
                    console.log(`[v3.0] Script ${index + 1}: ${script.src}`);
                    console.log(`  - loaded: ${script.readyState || 'unknown'}`);
                    console.log(`  - error: ${script.onerror ? 'has error handler' : 'no error handler'}`);
                });
                return false;
            }
        }
        
        // Initialize
        window.addEventListener('load', async () => {
            console.log('üöÄ [v3.0] ORACLE KIOSK INITIALIZING');
            updateStatus('Initializing v3.0...');
            
            // Fetch Simli token/agent from backend config
            try {
                const cfgRes = await fetch(`${API_BASE}/simli-config`);
                const cfg = await cfgRes.json();
                CONFIG.simli.token = cfg.token || '';
                CONFIG.simli.agentId = cfg.agentId || '';
                if (!cfg.token_present) {
                    console.warn('[v3.0] No SIMLI token available from backend; widget will 400.');
                }
            } catch (e) {
                console.warn('[v3.0] Failed to load /simli-config');
            }

            // Load persona configurations
            await loadPersonaConfig();
            
            // Add ESC key to return to idle
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentState === 'LIVE') {
                    endSession();
                }
            });
        });
        
        // Initial check after page load
        setTimeout(checkSimliLoaded, 2000);
    </script>
</body>
</html>
