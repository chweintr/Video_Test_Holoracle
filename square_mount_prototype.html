<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Square Mount Prototype (Unified 16:9 Frame)</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; background: #000; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
      :root { 
        /* Original design dimensions and coordinates */
        --W0: 2560;
        --H0: 1440; 
        --x0: 0.3766;   /* 37.66% as decimal */
        --y0: 0.2486;   /* 24.86% as decimal */
        --s0: 0.2453;   /* 24.53% as decimal */

        /* New outpainted image dimensions */
        --W1: 3000;
        --H1: 2000;

        /* EXACT measurements from your outpaint */
        --padLeft: 540;  /* pixels from left edge to original content */
        --padTop: 497;   /* pixels from top edge to original content */

        /* Auto-calculated new percentages using GPT-5's formula */
        --target-left: calc((var(--padLeft) + var(--x0) * var(--W0)) / var(--W1) * 100%);
        --target-top:  calc((var(--padTop)  + var(--y0) * var(--H0)) / var(--H1) * 100%);
        --target-size: calc((var(--s0) * var(--W0)) / var(--W1) * 100%);
        
        --design-w: 16; --design-h: 9; 
      }
      .frame { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); width: min(100vw, calc(100vh * (var(--design-w) / var(--design-h)))); aspect-ratio: var(--design-w) / var(--design-h); }
      .frame img.bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; object-position: center; user-select: none; -webkit-user-drag: none; pointer-events: none; }
      .overlay { position: absolute; inset: 0; }
      .mount { position: absolute; left: var(--target-left); top: var(--target-top); width: var(--target-size); aspect-ratio: 1 / 1; display: grid; place-items: center; outline: 2px solid rgba(0, 200, 255, 0.8); box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.25) inset; border-radius: 2px; }
      .placeholder { width: 100%; height: 100%; display: grid; place-items: center; background: linear-gradient(135deg, rgba(0, 200, 255, 0.15), rgba(0, 200, 255, 0.05)); color: #00e1ff; font-weight: 600; letter-spacing: 0.02em; }
    </style>
  </head>
  <body>
    <div class="frame" aria-label="Unified 16:9 stage">
      <img class="bg" src="assets/new-back-big-2.png" alt="Background" />
      <div class="overlay">
        <div class="mount" aria-label="Square mount">
          <div class="placeholder">Square Mount</div>
        </div>
      </div>
    </div>
  </body>
</html>
