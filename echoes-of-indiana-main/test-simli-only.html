<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simli Test - Video Sandwich</title>

    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000; /* Pure black for LED hologram */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Main Stage Container - PREVENTS CROPPING */
        #stage {
            position: relative;
            width: 90vw; /* Inset from edges - prevents cropping */
            height: 90vh;
            max-width: 1200px;
            max-height: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.1); /* Subtle guide border */
        }

        /* ============================================
           VIDEO LAYERS - THE SANDWICH
           Layer order (bottom to top):
           1. Spinning disc (z-index: 1)
           2. Simli avatar (z-index: 2)
           3. Transition video (z-index: 3)
           4. Top floaties (z-index: 4) - future
        ============================================ */

        /* LAYER 1: Bottom - Spinning Disc (perpetual loop) */
        #bottom-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bottom-layer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Make black background transparent */
            mix-blend-mode: screen;
        }

        /* LAYER 2: Middle - Simli Container */
        #simli-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            /* START COMPLETELY HIDDEN - only show after transition video ends */
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease;
            /* Make black background transparent - KEY FOR HOLOGRAM */
            mix-blend-mode: screen;
        }

        #simli-container.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        /* LAYER 3: Transition Video (plays over everything during transition) */
        #transition-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            /* HIDDEN BY DEFAULT - only show when .playing class added */
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #transition-layer.playing {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        #transition-layer video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Make black background transparent */
            mix-blend-mode: screen;
        }

        /* Simli Widget Itself - FIXED DIMENSIONS */
        #simli-container simli-widget {
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: relative !important;
        }

        /* Force center all Simli internal elements */
        #simli-container simli-widget > * {
            margin: 0 auto !important;
        }

        /* STABLE VIDEO POSITION - NO JUMPING */
        #simli-container simli-widget video {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            /* Make black background transparent - CRITICAL FOR HOLOGRAM */
            mix-blend-mode: screen !important;
        }

        /* HIDE SIMLI'S DEFAULT PARTICLE PRE-ANIMATION - NUCLEAR OPTION */
        #simli-container simli-widget canvas,
        #simli-container simli-widget [class*="particle"],
        #simli-container simli-widget [class*="loading"],
        #simli-container simli-widget [class*="dot"],
        #simli-container simli-widget [class*="Dot"],
        #simli-container simli-widget svg,
        #simli-container simli-widget div[style*="animation"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* Hide ALL Simli content until we explicitly show it */
        #simli-container.loading simli-widget * {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* MOVE SIMLI BUTTONS TO FAR RIGHT - OUTSIDE HOLOGRAM VIEW */
        #simli-container simli-widget button,
        #simli-container simli-widget [role="button"] {
            position: fixed !important; /* Fixed to viewport, not container */
            top: 50% !important;
            right: 20px !important; /* Far right edge */
            left: auto !important;
            transform: translateY(-50%) !important; /* Only vertical centering */
            padding: 15px 30px !important;
            font-size: 1.2rem !important;
            background: rgba(0, 200, 100, 0.3) !important;
            border: 2px solid rgba(255, 255, 255, 0.6) !important;
            border-radius: 10px !important;
            color: #ffffff !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            z-index: 1000 !important; /* Above everything */
            min-width: 150px !important;
            text-align: center !important;
        }

        #simli-container simli-widget button:hover,
        #simli-container simli-widget [role="button"]:hover {
            background: rgba(0, 200, 100, 0.5) !important;
            transform: translateY(-50%) scale(1.05) !important;
            box-shadow: 0 0 20px rgba(0, 200, 100, 0.5) !important;
        }

        /* Optional: Irregular Border Mask Overlay */
        #border-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none; /* Toggle to 'block' to enable */

            /* Irregular vignette effect - hides edge cropping */
            background: radial-gradient(
                ellipse 85% 85% at 50% 50%,
                transparent 0%,
                transparent 70%,
                rgba(0,0,0,0.3) 85%,
                rgba(0,0,0,0.8) 95%,
                #000000 100%
            );
        }

        #border-mask.enabled {
            display: block;
        }

        /* Loading/Status Messages */
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 20;
            text-align: center;
        }

        #status.hidden {
            display: none;
        }

        /* Load Button */
        #load-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5rem;
            background: rgba(0, 150, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }

        #load-btn:hover {
            background: rgba(0, 150, 255, 0.5);
            transform: translate(-50%, -50%) scale(1.05);
        }

        #load-btn.hidden {
            display: none;
        }

        /* Controls Panel */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 20;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #controls button {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        /* Debug Info */
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #00ff00;
            z-index: 30;
        }

        #debug div {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <!-- Main Stage with Safe Area -->
    <div id="stage">

        <!-- LAYER 1: Bottom - Spinning Disc (perpetual loop) -->
        <div id="bottom-layer">
            <video id="bottom-video" loop muted playsinline>
                <source src="assets/videos/spinning disc.mp4" type="video/mp4">
            </video>
        </div>

        <!-- LAYER 2: Simli Container (hidden until transition ends) -->
        <div id="simli-container"></div>

        <!-- LAYER 3: Transition Video (plays during summon/dismiss) -->
        <div id="transition-layer">
            <video id="transition-video" muted playsinline>
                <source src="assets/videos/idle_to_mabel_1.MOV" type="video/mp4">
            </video>
        </div>

        <!-- Optional Border Mask (Irregular Edge) -->
        <div id="border-mask"></div>

        <!-- Load Button -->
        <button id="load-btn">Summon Mabel</button>

    </div>

    <!-- Status Messages -->
    <div id="status">
        <div id="status-text">Ready to load...</div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button id="destroy-btn">Destroy Widget</button>
        <label>
            <input type="checkbox" id="mask-toggle">
            Border Mask
        </label>
        <label>
            Stage Size:
            <select id="stage-size">
                <option value="90">90% (Default)</option>
                <option value="85">85% (More Safe Area)</option>
                <option value="95">95% (Less Safe Area)</option>
                <option value="100">100% (No Safe Area)</option>
            </select>
        </label>
    </div>

    <!-- Debug Panel -->
    <div id="debug">
        <div>Widget: <span id="debug-widget">not loaded</span></div>
        <div>Stage Size: <span id="debug-size">90vw x 90vh</span></div>
        <div>Container Size: <span id="debug-container">-</span></div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // Mabel's Simli Configuration
            agentId: 'dba533f4-b299-41d4-9745-4c3bc3a248a2', // Mabel's Agent ID
            faceId: '1ce9c394-89c7-45ab-b3b4-7604f6d01265', // Mabel's Face ID
            backendUrl: window.location.origin,
            tokenEndpoint: '/simli-token',
            // Video paths
            videos: {
                bottom: 'assets/videos/spinning disc.mp4',
                idleToMabel: 'assets/videos/idle_to_mabel_1.MOV',
                mabelToIdle: null // Future: 'assets/videos/mabel_to_idle.MOV'
            }
        };

        // DOM Elements
        const simliContainer = document.getElementById('simli-container');
        const loadBtn = document.getElementById('load-btn');
        const destroyBtn = document.getElementById('destroy-btn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const maskToggle = document.getElementById('mask-toggle');
        const borderMask = document.getElementById('border-mask');
        const stageSizeSelect = document.getElementById('stage-size');
        const stage = document.getElementById('stage');

        // Video layer elements
        const bottomVideo = document.getElementById('bottom-video');
        const transitionLayer = document.getElementById('transition-layer');
        const transitionVideo = document.getElementById('transition-video');

        let currentWidget = null;
        let simliReady = false; // Track when Simli has a real video feed

        // Update Status
        function updateStatus(message) {
            statusText.textContent = message;
            console.log(`[Status] ${message}`);
        }

        // Update Debug Panel
        function updateDebug(field, value) {
            const el = document.getElementById(`debug-${field}`);
            if (el) el.textContent = value;
        }

        // Get Simli Token
        async function getToken() {
            try {
                updateStatus('Requesting token from backend...');
                const url = `${CONFIG.backendUrl}${CONFIG.tokenEndpoint}?agentId=${CONFIG.agentId}`;
                console.log(`[Token] Fetching from: ${url}`);

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Token request failed: ${response.status}`);
                }

                const data = await response.json();
                console.log('[Token] Received successfully');
                return data.token;

            } catch (error) {
                console.error('[Token] Error:', error);
                updateStatus(`Error: ${error.message}`);
                return null;
            }
        }

        // Start bottom layer video (perpetual loop)
        function startBottomLayer() {
            if (bottomVideo) {
                bottomVideo.play().catch(e => console.log('[Bottom] Autoplay blocked, will play on interaction'));
                console.log('[Bottom] Spinning disc started');
            }
        }

        // Reveal Simli (called when real video feed is ready)
        function revealSimli() {
            if (simliContainer.classList.contains('visible')) {
                return; // Already revealed
            }
            console.log('[Simli] Revealing Mabel!');
            simliContainer.classList.remove('loading');
            simliContainer.classList.add('visible');
            updateStatus('Mabel is ready - click "Speak to Mabel"');
        }

        // Play transition video (idle -> Mabel)
        function playTransitionIn() {
            return new Promise((resolve) => {
                console.log('[Transition] Playing idle_to_mabel...');
                updateStatus('Summoning Mabel...');

                // Show transition layer
                transitionLayer.classList.add('playing');

                // Reset and play
                transitionVideo.currentTime = 0;
                transitionVideo.play();

                // When video ends, resolve
                transitionVideo.onended = () => {
                    console.log('[Transition] idle_to_mabel ended');
                    // Hide transition layer
                    transitionLayer.classList.remove('playing');
                    resolve();
                };
            });
        }

        // Create Simli Widget with video sandwich orchestration
        async function createWidget() {
            if (currentWidget) {
                updateStatus('Widget already loaded');
                return;
            }

            // Start bottom layer if not playing
            startBottomLayer();

            // Hide load button
            loadBtn.classList.add('hidden');

            // Add loading class to hide all Simli internals
            simliContainer.classList.add('loading');

            try {
                // Step 1: Get token and start loading Simli in background
                updateStatus('Preparing Mabel...');
                const token = await getToken();
                if (!token) {
                    throw new Error('Failed to get token');
                }

                // Create widget element (but keep it hidden)
                const widget = document.createElement('simli-widget');
                widget.setAttribute('token', token);
                widget.setAttribute('agentid', CONFIG.agentId);

                if (CONFIG.faceId) {
                    widget.setAttribute('faceid', CONFIG.faceId);
                }

                widget.setAttribute('customtext', 'Speak to Mabel');

                // Attach to container (still hidden)
                simliContainer.innerHTML = '';
                simliContainer.appendChild(widget);
                currentWidget = widget;

                // Set up event listeners BEFORE playing transition
                widget.addEventListener('callstart', () => {
                    console.log('[Simli] Call started');
                    updateStatus('Speaking with Mabel...');
                    updateDebug('widget', 'call-active');
                    simliReady = true;
                    // NOW reveal Simli - real video is playing
                    revealSimli();
                });

                widget.addEventListener('callend', () => {
                    console.log('[Simli] Call ended - session remains open');
                    updateStatus('Mabel is listening...');
                    updateDebug('widget', 'call-ready');
                });

                // Monitor for any errors or disconnections
                widget.addEventListener('error', (e) => {
                    console.error('[Simli] Error:', e);
                    updateStatus('Error occurred - try again');
                    updateDebug('widget', 'error');
                });

                // Watch for Simli's REAL video element to appear (not dots)
                const videoObserver = new MutationObserver((mutations) => {
                    const video = widget.querySelector('video');
                    if (video && (video.srcObject || video.src)) {
                        console.log('[Simli] Real video feed detected!');
                        simliReady = true;
                        updateDebug('widget', 'video-active');
                        // Reveal Simli now that real video is ready
                        revealSimli();
                        videoObserver.disconnect();
                    }
                });

                videoObserver.observe(widget, {
                    childList: true,
                    subtree: true,
                    attributes: true
                });

                // Step 2: Play the transition video
                await playTransitionIn();

                // Step 3: After transition, check if Simli video is ready
                // If not ready yet, we wait for the observer to trigger revealSimli
                console.log('[Simli] Transition ended, checking if video ready...');
                updateDebug('widget', 'loaded');

                // Fallback: if video is already there, reveal now
                const existingVideo = widget.querySelector('video');
                if (existingVideo && (existingVideo.srcObject || existingVideo.src)) {
                    console.log('[Simli] Video already ready, revealing...');
                    revealSimli();
                } else {
                    updateStatus('Waiting for Mabel to appear...');
                }

                // Update container size in debug
                updateContainerSize();

            } catch (error) {
                console.error('[Widget] Error:', error);
                updateStatus(`Error: ${error.message}`);
                simliContainer.classList.remove('loading');
                loadBtn.classList.remove('hidden');
                updateDebug('widget', 'error');
            }
        }

        // Destroy Widget
        function destroyWidget() {
            if (!currentWidget) {
                updateStatus('No widget to destroy');
                return;
            }

            console.log('[Widget] Destroying...');
            simliContainer.classList.remove('visible');

            setTimeout(() => {
                simliContainer.innerHTML = '';
                currentWidget = null;
                updateStatus('Widget destroyed. Ready to reload.');
                updateDebug('widget', 'not loaded');
                loadBtn.classList.remove('hidden');
            }, 500);
        }

        // Toggle Border Mask
        function toggleMask(enabled) {
            if (enabled) {
                borderMask.classList.add('enabled');
                console.log('[Mask] Border mask enabled');
            } else {
                borderMask.classList.remove('enabled');
                console.log('[Mask] Border mask disabled');
            }
        }

        // Change Stage Size
        function changeStageSize(percentage) {
            stage.style.width = `${percentage}vw`;
            stage.style.height = `${percentage}vh`;
            updateDebug('size', `${percentage}vw x ${percentage}vh`);
            updateContainerSize();
            console.log(`[Stage] Size changed to ${percentage}%`);
        }

        // Update Container Size Display
        function updateContainerSize() {
            const rect = simliContainer.getBoundingClientRect();
            updateDebug('container', `${Math.round(rect.width)}px x ${Math.round(rect.height)}px`);
        }

        // Event Listeners
        loadBtn.addEventListener('click', createWidget);
        destroyBtn.addEventListener('click', destroyWidget);
        maskToggle.addEventListener('change', (e) => toggleMask(e.target.checked));
        stageSizeSelect.addEventListener('change', (e) => changeStageSize(e.target.value));

        // Update container size on window resize
        window.addEventListener('resize', updateContainerSize);

        // Initial update
        updateStatus('Ready! Click "Summon Mabel" to begin.');
        updateDebug('widget', 'not loaded');
        updateDebug('size', '90vw x 90vh');

        // Start bottom layer immediately (spinning disc)
        document.addEventListener('DOMContentLoaded', () => {
            startBottomLayer();
        });

        // Also try on first user interaction (for autoplay policies)
        document.addEventListener('click', () => {
            if (bottomVideo && bottomVideo.paused) {
                bottomVideo.play().catch(() => {});
            }
        }, { once: true });
    </script>

</body>
</html>
