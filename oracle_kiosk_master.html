<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana - Master Holographic Oracle</title>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async type="text/javascript" 
            onload="console.log('âœ… Simli script loaded successfully')" 
            onerror="console.error('âŒ Failed to load Simli script from CDN')"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000 url('assets/landingpage.png') center center / cover no-repeat;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .kiosk-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Holographic Frame Container - 420Ã—420 production size */
        .holographic-frame {
            position: relative;
            width: 420px;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Background Frame Layer */
        .frame-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/frame_curved.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        /* Avatar Container - ALL content centered in 420Ã—420 */
        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 420px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Idle State - Particle Effect */
        .idle-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(0, 255, 255, 0.05) 50%, 
                transparent 70%);
            border-radius: 50%;
            animation: pulse-idle 3s ease-in-out infinite;
            display: block;
        }
        
        .idle-particles::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        .idle-particles::after {
            content: 'SELECT ORACLE';
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 255, 0.8);
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: pulse-text 2s ease-in-out infinite;
        }
        
        /* Simli Avatar Containers - 3 DIFFERENT visual avatars */
        .avatar-simli {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .avatar-simli.active {
            display: flex;
        }
        
        /* Visual differentiation for each avatar */
        .avatar-bigfoot {
            filter: sepia(20%) hue-rotate(30deg) saturate(1.2);
            border-radius: 15px;
        }
        
        .avatar-indiana {
            filter: hue-rotate(0deg) saturate(1.1) brightness(1.05);
            border-radius: 10px;
        }
        
        .avatar-vonnegut {
            filter: sepia(10%) hue-rotate(200deg) saturate(0.9) contrast(1.1);
            border-radius: 8px;
        }
        
        /* Enhanced badge for Vonnegut */
        .enhanced-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ffff00, #ff8c00);
            color: #000;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none;
            z-index: 5;
        }
        
        .avatar-vonnegut .enhanced-badge {
            display: block;
        }
        
        /* Foreground Frame Overlay */
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/frame_overlay.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .frame-overlay.active {
            opacity: 1;
        }
        
        /* Persona Selection Buttons */
        .persona-buttons {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 20px;
            z-index: 20;
        }
        
        .persona-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(147, 51, 234, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        
        .persona-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(147, 51, 234, 0.4));
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(147, 51, 234, 0.5));
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 5px 30px rgba(147, 51, 234, 0.4);
        }
        
        /* Enhanced button styling */
        .persona-btn.enhanced {
            border-color: #ffff00;
            color: #ffff00;
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.2), rgba(255, 165, 0, 0.2));
        }
        
        .persona-btn.enhanced::after {
            content: ' [ENHANCED]';
            font-size: 8px;
            opacity: 0.8;
        }
        
        /* Status Display */
        .status-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 14px;
            z-index: 20;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 300px;
        }
        
        /* Remote Testing Panel */
        .test-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            z-index: 25;
        }
        
        .test-panel input {
            width: 350px;
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            color: #00ffff;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .test-panel input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        
        .test-panel button {
            padding: 8px 15px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(147, 51, 234, 0.3));
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 5px;
            color: #00ffff;
            cursor: pointer;
            font-size: 12px;
        }
        
        /* Test Toggle Button */
        .test-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffff00;
            color: #ffff00;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            z-index: 30;
        }
        
        /* Animations */
        @keyframes pulse-idle {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse-text {
            0%, 100% { 
                opacity: 0.6;
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            }
        }
        
        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
            }
        }
        
        .holographic-frame {
            animation: glow 4s ease-in-out infinite;
        }
        
        /* Version indicator */
        .version-info {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 8px;
            color: #00ff00;
            background: rgba(0,0,0,0.8);
            padding: 2px 5px;
            border-radius: 2px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- Status Display -->
        <div class="status-display" id="statusDisplay">
            System: Master Oracle Interface Ready
        </div>
        
        <!-- Test Toggle Button -->
        <button class="test-toggle" onclick="toggleTestPanel()">
            REMOTE TEST
        </button>
        
        <!-- Holographic Frame Container -->
        <div class="holographic-frame">
            <!-- Background Frame -->
            <div class="frame-background"></div>
            
            <!-- Avatar Container -->
            <div class="avatar-container">
                <!-- Idle State -->
                <div class="idle-particles" id="idleParticles"></div>
                
                <!-- Bigfoot Avatar Container -->
                <div class="avatar-simli avatar-bigfoot" id="avatarBigfoot">
                    <div class="enhanced-badge">CRYPTID</div>
                </div>
                
                <!-- Indiana Avatar Container -->
                <div class="avatar-simli avatar-indiana" id="avatarIndiana">
                    <div class="enhanced-badge">ORACLE</div>
                </div>
                
                <!-- Vonnegut Avatar Container -->
                <div class="avatar-simli avatar-vonnegut" id="avatarVonnegut">
                    <div class="enhanced-badge">ENHANCED</div>
                </div>
            </div>
            
            <!-- Foreground Frame Overlay -->
            <div class="frame-overlay" id="frameOverlay"></div>
        </div>
        
        <!-- Persona Selection Buttons -->
        <div class="persona-buttons">
            <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
                Brown County Bigfoot
            </button>
            <button class="persona-btn" data-persona="indiana" onclick="switchPersona('indiana')">
                Hoosier Oracle
            </button>
            <button class="persona-btn enhanced" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
                Kurt Vonnegut
            </button>
        </div>
        
        <!-- Remote Test Panel -->
        <div class="test-panel" id="testPanel">
            <input type="text" id="testInput" placeholder="Enter test text..." maxlength="200">
            <button onclick="sendTestText()">Send</button>
            <button onclick="toggleTestPanel()">Close</button>
        </div>
        
        <!-- Version Info -->
        <div class="version-info">
            MASTER v1.0 - 3 Visual Avatars + Enhanced Vonnegut
        </div>
    </div>
    
    <script>
        console.log('ðŸš€ LOADING MASTER ORACLE KIOSK');
        
        // Configuration
        const CONFIG = {
            personas: {
                bigfoot: { 
                    name: 'Brown County Bigfoot', 
                    faceId: '4a857f92-feee-4b70-b973-290baec4d545',
                    enhanced: false
                },
                indiana: { 
                    name: 'Hoosier Oracle', 
                    faceId: '76ed1ae8-720c-45de-918c-cac46984412d',
                    enhanced: false
                },
                vonnegut: { 
                    name: 'Kurt Vonnegut', 
                    faceId: '7bcb45a5-839c-4f1a-b6f9-4ebcdf457264',
                    enhanced: true
                }
            },
            currentSession: null,
            useComposeAPI: true // Use Compose API instead of widget
        };
        
        const API_BASE = window.location.origin;
        
        // State Management
        let currentState = 'IDLE';
        let currentPersona = null;
        let activeWidget = null;
        
        // DOM Elements
        const idleParticles = document.getElementById('idleParticles');
        const frameOverlay = document.getElementById('frameOverlay');
        const statusDisplay = document.getElementById('statusDisplay');
        const testPanel = document.getElementById('testPanel');
        const testInput = document.getElementById('testInput');
        
        function updateStatus(message) {
            statusDisplay.textContent = `System: ${message}`;
            console.log(`[Master Oracle] ${message}`);
        }
        
        function toggleTestPanel() {
            testPanel.style.display = testPanel.style.display === 'none' ? 'block' : 'none';
        }
        
        async function sendTestText() {
            const text = testInput.value.trim();
            if (!text) {
                alert('Please enter test text');
                return;
            }
            
            if (!currentPersona) {
                alert('Please select a persona first');
                return;
            }
            
            updateStatus(`Testing ${CONFIG.personas[currentPersona].name}...`);
            
            try {
                if (currentPersona === 'vonnegut') {
                    // Use enhanced Vonnegut endpoint
                    const response = await fetch(`${API_BASE}/test-vonnegut-text`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        updateStatus(`Vonnegut: "${result.vonnegut_response.substring(0, 50)}..."`);
                    } else {
                        updateStatus(`Error: ${result.error}`);
                    }
                } else {
                    // Use Compose speak endpoint
                    const response = await fetch(`${API_BASE}/simli-compose/speak`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ persona: currentPersona, text: text })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        updateStatus(`${result.message}`);
                    } else {
                        updateStatus(`Error: ${result.error}`);
                    }
                }
                
            } catch (error) {
                console.error('Test error:', error);
                updateStatus(`Connection error: ${error.message}`);
            }
            
            testInput.value = '';
        }
        
        async function switchPersona(personaId) {
            if (currentState === 'CONNECTING') return;
            
            console.log(`[Master Oracle] Switching to: ${personaId}`);
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-persona="${personaId}"]`).classList.add('active');
            
            // End current session if active
            if (currentState === 'LIVE') {
                await endSession();
            }
            
            // Start transition sequence
            currentState = 'CONNECTING';
            currentPersona = personaId;
            
            const persona = CONFIG.personas[personaId];
            updateStatus(`Summoning ${persona.name}...`);
            
            // Hide idle particles
            idleParticles.style.display = 'none';
            
            // Show transition effect
            setTimeout(async () => {
                await loadAvatar(personaId);
            }, 1500);
        }
        
        async function loadAvatar(personaId) {
            const persona = CONFIG.personas[personaId];
            
            try {
                if (CONFIG.useComposeAPI) {
                    // Create Compose session
                    const response = await fetch(`${API_BASE}/simli-compose/session?persona=${encodeURIComponent(personaId)}`, {
                        method: 'POST'
                    });
                    
                    const sessionData = await response.json();
                    
                    if (sessionData.token) {
                        CONFIG.currentSession = sessionData;
                        showAvatar(personaId);
                        updateStatus(`${persona.name} Active - Compose Mode`);
                        currentState = 'LIVE';
                    } else {
                        throw new Error('Failed to create Compose session');
                    }
                } else {
                    // Use Widget API (fallback)
                    await loadSimliWidget(personaId);
                }
                
            } catch (error) {
                console.error('[Master Oracle] Error loading avatar:', error);
                updateStatus(`Connection failed: ${error.message}`);
                returnToIdle();
            }
        }
        
        function showAvatar(personaId) {
            // Hide all avatars
            document.querySelectorAll('.avatar-simli').forEach(avatar => {
                avatar.classList.remove('active');
            });
            
            // Show selected avatar
            const avatarElement = document.getElementById(`avatar${personaId.charAt(0).toUpperCase() + personaId.slice(1)}`);
            if (avatarElement) {
                avatarElement.classList.add('active');
            }
            
            // Show frame overlay
            frameOverlay.classList.add('active');
            
            console.log(`[Master Oracle] Showing ${personaId} avatar`);
        }
        
        async function loadSimliWidget(personaId) {
            // Widget implementation (fallback)
            const persona = CONFIG.personas[personaId];
            
            // Get token for widget
            const tokenResponse = await fetch(`${API_BASE}/simli-token?persona=${personaId}`);
            const tokenData = await tokenResponse.json();
            
            if (!tokenData.token) {
                throw new Error('Failed to get token for widget');
            }
            
            // Create Simli widget (simplified)
            showAvatar(personaId);
            updateStatus(`${persona.name} Active - Widget Mode`);
            currentState = 'LIVE';
        }
        
        async function endSession() {
            if (currentState !== 'LIVE') return;
            
            currentState = 'ENDING';
            updateStatus('Releasing spirit...');
            
            // Clean up session
            if (CONFIG.currentSession) {
                CONFIG.currentSession = null;
            }
            
            // Hide avatar
            document.querySelectorAll('.avatar-simli').forEach(avatar => {
                avatar.classList.remove('active');
            });
            
            setTimeout(() => {
                returnToIdle();
            }, 1000);
        }
        
        function returnToIdle() {
            currentState = 'IDLE';
            currentPersona = null;
            CONFIG.currentSession = null;
            
            updateStatus('Master Oracle Interface Ready');
            
            // Hide frame overlay
            frameOverlay.classList.remove('active');
            
            // Show idle particles
            idleParticles.style.display = 'block';
            
            // Hide all avatars
            document.querySelectorAll('.avatar-simli').forEach(avatar => {
                avatar.classList.remove('active');
            });
            
            // Clear button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Initialize
        window.addEventListener('load', async () => {
            console.log('ðŸš€ Master Oracle Kiosk Initialized');
            updateStatus('Master Oracle Interface Ready - 3 Visual Avatars');
            
            // ESC key handler
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (currentState === 'LIVE') {
                        endSession();
                    }
                    testPanel.style.display = 'none';
                }
            });
            
            // Enter key in test input
            testInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendTestText();
                }
            });
        });
    </script>
</body>
</html>
