        // HOLOGRAPHIC TRANSITION FUNCTIONS
        async function playTransition(videoFile, onComplete) {
            return new Promise((resolve) => {
                console.log(`[Transitions] Playing: ${videoFile}`);
                
                // Clear any existing source
                transitionVideo.innerHTML = '';
                
                // Set up new source
                const source = document.createElement('source');
                source.src = `assets/${videoFile}`;
                source.type = videoFile.endsWith('.gif') ? 'image/gif' : 'video/mp4';
                transitionVideo.appendChild(source);
                
                // Show transition layer
                transitionLayer.classList.add('active');
                
                // When video ends, hide layer and complete
                transitionVideo.onended = () => {
                    console.log(`[Transitions] Completed: ${videoFile}`);
                    transitionLayer.classList.remove('active');
                    transitionVideo.innerHTML = ''; // Clear source
                    if (onComplete) onComplete();
                    resolve();
                };
                
                // Handle errors
                transitionVideo.onerror = (e) => {
                    console.error(`[Transitions] Error playing ${videoFile}:`, e);
                    transitionLayer.classList.remove('active');
                    transitionVideo.innerHTML = '';
                    if (onComplete) onComplete();
                    resolve();
                };
                
                // Start playback
                transitionVideo.load();
                transitionVideo.play().catch(e => {
                    console.error(`[Transitions] Playback failed for ${videoFile}:`, e);
                    transitionLayer.classList.remove('active');
                    if (onComplete) onComplete();
                    resolve();
                });
            });
        }

            // Hide "Select Oracle" text when persona is selected

                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                    }
                });
                
                const data = await response.json();
                const token = data.token;
                
                if (!token) {
                    throw new Error('No token received');
                }
                
                console.log(`[Main Kiosk] 🎫 Token received, creating hidden widget`);
                
                // Create Simli widget (hidden behind video)
                const container = document.getElementById('avatarBigfoot');

                widget.setAttribute('autostart', 'true');

                currentWidget = widget;
                
                console.log(`[Main Kiosk] 🎬 STEP 3: Waiting for video to end`);
                
                // STEP 3: When video ends, hide transition and reveal agent
                transitionVideo.onended = () => {
                    console.log(`[Main Kiosk] ✨ Video ended, revealing Simli agent`);
                    transitionLayer.classList.remove('active');
                    updateStatus(`${persona.name} Connected - Click to Talk`);
                    endSessionBtn.classList.add('active');

            } catch (error) {
                console.error(`[Main Kiosk] Error for ${personaId}:`, error);
                updateStatus(`Connection failed: ${error.message}`);
                returnToIdle();
            }
        }

        async function endCurrentSession() {
            if (!currentWidget || !currentPersona) return;
            
            console.log(`[Main Kiosk] Ending session: ${currentPersona}`);
            updateStatus('Ending session...');
            
            // Remove widget with thorough cleanup
            if (currentWidget) {
                // Try to call Simli cleanup if available
                if (typeof currentWidget.destroy === 'function') {
                    currentWidget.destroy();
                }
                if (typeof currentWidget.disconnect === 'function') {
                    currentWidget.disconnect();
                }
                
                // Remove from DOM
                if (currentWidget.parentNode) {
                    currentWidget.parentNode.removeChild(currentWidget);
                }
                currentWidget = null;
            }
            
            // Clear all containers completely
            document.querySelectorAll('.avatar-container').forEach(c => {
                c.classList.remove('active');
                c.innerHTML = ''; // Clear any remaining content
            });
            
            setTimeout(returnToIdle, 500);
        }
