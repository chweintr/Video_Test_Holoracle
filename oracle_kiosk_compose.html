<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana - Holographic Oracle Compose</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000 url('assets/landingpage.png') center center / cover no-repeat;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Kiosk Container */
        .kiosk-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Holographic Frame Container */
        .holographic-frame {
            position: relative;
            width: 420px;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Background Frame Layer (Bottom) */
        .frame-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/frame_curved.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        /* Avatar Container - Positioned in center of frame */
        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            height: 420px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Simli Compose Video Container */
        .compose-container {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .compose-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .compose-audio {
            display: none;
        }
        
        /* Idle/Loading States */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Foreground Frame Overlay (Top) */
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/frame_overlay.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .frame-overlay.active {
            opacity: 1;
        }
        
        /* Persona Selection Buttons */
        .persona-buttons {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 30px;
            z-index: 20;
        }
        
        .persona-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(147, 51, 234, 0.2));
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        
        .persona-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.4), rgba(147, 51, 234, 0.4));
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.5), rgba(147, 51, 234, 0.5));
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 5px 30px rgba(147, 51, 234, 0.4);
        }
        
        /* Status Display */
        .status-display {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 14px;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        /* Glow Effects */
        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
            }
        }
        
        .holographic-frame {
            animation: glow 4s ease-in-out infinite;
        }
        
        /* Debug Info */
        .frame-background::after {
            content: "SIMLI COMPOSE v1.0";
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #00ff00;
            background: rgba(0,0,0,0.8);
            padding: 2px 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <!-- Status Display -->
        <div class="status-display" id="statusDisplay">
            System: Initializing Compose v1.0...
        </div>
        
        <!-- Holographic Frame Container -->
        <div class="holographic-frame">
            <!-- Background Frame (Bottom Layer) -->
            <div class="frame-background"></div>
            
            <!-- Avatar Container (Middle Layer) -->
            <div class="avatar-container">
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner"></div>
                
                <!-- Simli Compose Container -->
                <div class="compose-container" id="composeContainer">
                    <video id="composeVideo" class="compose-video" autoplay playsinline muted></video>
                    <audio id="composeAudio" class="compose-audio" autoplay></audio>
                </div>
            </div>
            
            <!-- Foreground Frame Overlay (Top Layer) -->
            <div class="frame-overlay"></div>
        </div>
        
        <!-- Persona Selection Buttons -->
        <div class="persona-buttons">
            <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
                Brown County Bigfoot
            </button>
            <button class="persona-btn" data-persona="indiana" onclick="switchPersona('indiana')">
                Hoosier Oracle
            </button>
            <button class="persona-btn" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
                Kurt Vonnegut
            </button>
        </div>
        
        <!-- Test Controls -->
        <div class="test-controls" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 30;">
            <button id="testSpeakBtn" onclick="testSpeak()" style="padding: 10px 20px; background: rgba(0,100,200,0.8); color: white; border: none; border-radius: 5px; cursor: pointer;">
                Test Speech
            </button>
            <input id="testText" type="text" placeholder="Enter test text..." style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #333; background: rgba(0,0,0,0.7); color: white;">
        </div>
    </div>
    
    <script>
        console.log('ðŸš€ LOADING ORACLE KIOSK COMPOSE v1.0');
        
        // Configuration
        let CONFIG = {
            personas: {},
            currentSession: null
        };
        
        // Backend API base URL
        const API_BASE = window.location.origin;
        
        // State Management
        let currentState = 'IDLE';
        let currentPersona = null;
        
        console.log('[Compose v1.0] Initial state set to:', currentState);
        
        // DOM Elements
        const composeContainer = document.getElementById('composeContainer');
        const composeVideo = document.getElementById('composeVideo');
        const composeAudio = document.getElementById('composeAudio');
        const statusDisplay = document.getElementById('statusDisplay');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Update Status Display
        function updateStatus(message) {
            statusDisplay.textContent = `System: ${message}`;
            console.log(`[Compose v1.0] ${message}`);
        }
        
        // Fallback persona names
        function getPersonaFallbackName(personaId) {
            const fallbacks = {
                'bigfoot': 'Brown County Bigfoot',
                'indiana': 'Hoosier Oracle', 
                'vonnegut': 'Kurt Vonnegut'
            };
            return fallbacks[personaId] || personaId;
        }
        
        // Switch Persona
        async function switchPersona(personaId) {
            console.log(`[Compose v1.0] switchPersona called with: ${personaId}`);
            
            if (currentState !== 'IDLE' && currentState !== 'LIVE') {
                console.log('Cannot switch during transition');
                return;
            }
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-persona="${personaId}"]`).classList.add('active');
            
            // If already in a session, end it first
            if (currentState === 'LIVE') {
                await endSession();
            }
            
            // Start transition
            currentState = 'TRANSITION_IN';
            currentPersona = personaId;
            
            const personaName = CONFIG.personas[personaId]?.name || getPersonaFallbackName(personaId);
            updateStatus(`Summoning ${personaName}...`);
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            
            try {
                // Create Simli Compose session
                const response = await fetch(`${API_BASE}/simli-compose/session?persona=${encodeURIComponent(personaId)}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    CONFIG.currentSession = data;
                    loadComposeSession(personaId);
                } else {
                    console.error('[Compose v1.0] Session creation failed:', data);
                    updateStatus(`Failed to create session: ${data.message}`);
                    returnToIdle();
                }
                
            } catch (error) {
                console.error('[Compose v1.0] Error creating session:', error);
                updateStatus(`Connection error: ${error.message}`);
                returnToIdle();
            }
        }
        
        // Load Simli Compose Session
        function loadComposeSession(personaId) {
            console.log('[Compose v1.0] Loading Compose session for:', personaId);
            
            currentState = 'LOADING';
            const persona = CONFIG.personas[personaId];
            updateStatus(`Connecting to ${persona?.name || personaId}...`);
            
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
            
            // Show Compose container
            composeContainer.style.display = 'flex';
            
            // For now, show a placeholder that indicates Compose is ready
            // In the full implementation, this would initialize the WebRTC connection
            currentState = 'LIVE';
            updateStatus(`${persona?.name || personaId} Ready (Compose Mode)`);
            
            // Show overlay when avatar is active
            document.querySelector('.frame-overlay').classList.add('active');
            
            console.log('[Compose v1.0] Compose session ready');
        }
        
        // End Session
        async function endSession() {
            if (currentState !== 'LIVE') return;
            
            currentState = 'TRANSITION_OUT';
            updateStatus('Releasing spirit...');
            
            // Clean up Compose session
            if (CONFIG.currentSession) {
                CONFIG.currentSession = null;
            }
            
            composeContainer.style.display = 'none';
            
            // Show loading spinner briefly
            loadingSpinner.style.display = 'block';
            
            setTimeout(() => {
                returnToIdle();
            }, 1000);
        }
        
        // Return to Idle
        function returnToIdle() {
            currentState = 'IDLE';
            currentPersona = null;
            updateStatus('Ready (Compose v1.0)');
            
            // Hide overlay
            document.querySelector('.frame-overlay').classList.remove('active');
            
            // Hide everything except idle state
            loadingSpinner.style.display = 'none';
            composeContainer.style.display = 'none';
            
            // Clear button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Load persona configurations from backend
        async function loadPersonaConfig() {
            try {
                const response = await fetch(`${API_BASE}/personas`);
                const data = await response.json();
                
                // Update CONFIG with backend data
                data.personas.forEach(persona => {
                    CONFIG.personas[persona.id] = {
                        name: persona.name,
                        faceId: persona.simli_face_id,
                        voice: persona.voice,
                        knowledge: persona.knowledge,
                        description: persona.description
                    };
                });
                
                console.log('[Compose v1.0] Loaded personas:', Object.keys(CONFIG.personas));
                updateStatus('Ready (Compose v1.0)');
                
            } catch (error) {
                console.error('[Compose v1.0] Failed to load personas:', error);
                // Use fallback config
                CONFIG.personas = {
                    bigfoot: { name: 'Brown County Bigfoot', faceId: '6926a39d-638b-49c5-9328-79efa034e9a4' },
                    indiana: { name: 'Hoosier Oracle', faceId: '0c2b8b04-5274-41f1-a21c-d5c98322efa9' },
                    vonnegut: { name: 'Kurt Vonnegut', faceId: '6ebf0aa7-6fed-443d-a4c6-fd1e3080b215' }
                };
                updateStatus('Ready (Offline Mode Compose v1.0)');
            }
        }
        
        // Initialize
        window.addEventListener('load', async () => {
            console.log('ðŸš€ [Compose v1.0] ORACLE KIOSK INITIALIZING');
            updateStatus('Initializing Compose v1.0...');
            
            // Load persona configurations
            await loadPersonaConfig();
            
            // Add ESC key to return to idle
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentState === 'LIVE') {
                    endSession();
                }
            });
        });
        
        // Test speech functionality
        async function testSpeak() {
            const testText = document.getElementById('testText').value || "Hello, I am testing the Simli Compose integration!";
            
            if (!currentPersona) {
                updateStatus('Please select a persona first');
                return;
            }
            
            if (currentState !== 'LIVE') {
                updateStatus('Session not ready - please wait');
                return;
            }
            
            try {
                updateStatus(`Speaking: "${testText.substring(0, 30)}..."`);
                
                const response = await fetch(`${API_BASE}/simli-compose/speak`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        persona: currentPersona,
                        text: testText
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`Speech sent successfully to ${currentPersona}`);
                    console.log('[Compose v1.0] Speech sent:', data);
                } else {
                    updateStatus(`Speech failed: ${data.message}`);
                    console.error('[Compose v1.0] Speech failed:', data);
                }
                
            } catch (error) {
                console.error('[Compose v1.0] Test speak error:', error);
                updateStatus(`Test speak error: ${error.message}`);
            }
        }
        
        // Allow Enter key in text input
        document.addEventListener('DOMContentLoaded', () => {
            const testText = document.getElementById('testText');
            if (testText) {
                testText.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        testSpeak();
                    }
                });
            }
        });
    </script>
</body>
</html>
