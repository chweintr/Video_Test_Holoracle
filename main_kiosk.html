<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana â€” Main Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000 url('assets/back1.png') center/cover fixed;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Parallax light effect */
        .parallax-layer {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(77,227,255,0.15), transparent 40%);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 1;
        }
        
        .title {
            font-family: 'Michroma', 'Courier New', monospace;
            font-size: clamp(1.5em, 4vw, 2.2em); /* Responsive font size */
            text-shadow: 0 0 20px #00ffff, 0 0 40px #7e6bff;
            margin-bottom: 8px;
            margin-top: 20px; /* Fixed position from top */
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.08em;
            z-index: 10;
            position: relative;
            padding: 0 20px; /* Side padding for mobile */
        }
        
        .subtitle {
            font-size: clamp(0.7em, 2vw, 0.9em); /* Responsive subtitle */
            color: #ff4df3;
            text-shadow: 0 0 10px #ff4df3;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            z-index: 10;
            position: relative;
            padding: 0 20px; /* Side padding for mobile */
        }
        
        /* Responsive 380x380 Container - Optimized for screen fit */
        .hologram-window {
            width: min(380px, 80vw); /* Responsive width */
            height: min(380px, 80vw); /* Responsive height, maintains aspect ratio */
            border: none; /* Remove border - using background frame */
            background: transparent; /* Transparent to show background frame */
            position: relative;
            overflow: hidden;
            z-index: 5;
            margin: 20px auto; /* Center horizontally, fixed vertical margin */
        }
        
        /* Status Display */
        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.95);
            padding: 5px 10px;
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 5px;
            font-size: 11px;
            z-index: 20;
            font-family: 'Courier New', monospace;
        }
        
        /* Enhanced Idle State with particles */
        .idle-state {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: rgba(0,255,255,0.8);
            background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 70%);
        }
        
        .idle-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0,255,255,0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Particle effect container */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0,255,255,0.6);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
        }
        
        /* Enhanced loading state with transition effects */
        .loading-state {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0,0,0,0.9);
            z-index: 15;
            transition: all 0.3s ease;
        }
        
        .loading-state.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive Persona Buttons */
        .persona-controls {
            margin-top: 120px; /* Moved down 50px more (was 70px) */
            margin-bottom: 20px; /* Bottom margin for safe area */
            display: flex;
            gap: clamp(10px, 2vw, 20px); /* Responsive gap */
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
            position: relative;
            padding: 0 20px; /* Side padding for mobile */
        }
        
        .persona-btn {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(77,227,255,0.1));
            border: 2px solid rgba(77,227,255,0.5);
            color: #00ffff;
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px); /* Responsive padding */
            font-size: clamp(0.8em, 2vw, 1em); /* Responsive font size */
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            border-radius: 8px;
            letter-spacing: 0.05em;
            position: relative;
            white-space: nowrap; /* Prevent text wrapping */
            min-width: 0; /* Allow flex shrinking */
        }
        
        .persona-btn:hover {
            border-color: #00ffff;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(77,227,255,0.25));
            box-shadow: 0 0 20px rgba(0,255,255,0.4);
            transform: translateY(-2px);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(255,77,243,0.25));
            border-color: #ff4df3;
            color: #ff4df3;
            box-shadow: 0 0 25px rgba(255,77,243,0.5);
        }
        
        .persona-btn.enhanced.active {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(255,255,0,0.25));
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 0 0 25px rgba(255,255,0,0.5);
        }
        
        /* Loading State */
        .loading-state {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0,0,0,0.8);
            z-index: 15;
        }
        
        .loading-state.active {
            display: flex;
        }
        
        /* Avatar Container */
        .avatar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        .avatar-container.active {
            display: block;
        }
        
        /* Force Simli widget to fill mount container */
        simli-widget {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: transparent !important;
            border: none !important;
            border-radius: 0 !important;
            z-index: 10 !important;
        }
        
        /* Hide Simli's built-in start button and preloader */
        simli-widget::shadow .start-button,
        simli-widget::shadow .preloader,
        simli-widget::shadow .loading-spinner,
        simli-widget::shadow [class*="start"],
        simli-widget::shadow [class*="loading"],
        simli-widget::shadow [class*="preload"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        /* Force Simli video/canvas to fill container */
        simli-widget::shadow video,
        simli-widget::shadow canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            background: transparent !important;
        }
        
        /* Bigfoot Overlay - appears only when Bigfoot is active */
        .bigfoot-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('assets/bigfoot-overlay.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none; /* Allow clicks through to widget */
            z-index: 100; /* Higher z-index to be on top of widget */
            display: none;
        }
        
        .bigfoot-overlay.active {
            display: block;
        }
        
        /* End Session Button */
        .end-session-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
            color: #ff6666;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            display: none;
            z-index: 25;
        }
        
        .end-session-btn.active {
            display: block;
        }
        
        .end-session-btn:hover {
            background: rgba(255,0,0,0.4);
            border-color: #ff0000;
        }

        /* Responsive breakpoints */
        @media (max-width: 1366px) {
            .title {
                font-size: clamp(1.2em, 4vw, 1.8em);
                margin-top: 15px;
            }
            .subtitle {
                font-size: clamp(0.6em, 2vw, 0.8em);
                margin-bottom: 15px;
            }
            .hologram-window {
                width: min(350px, 85vw);
                height: min(350px, 85vw);
            }
        }

        @media (max-width: 1024px) {
            .hologram-window {
                width: min(320px, 90vw);
                height: min(320px, 90vw);
                margin: 15px auto;
            }
            .persona-controls {
                gap: clamp(8px, 2vw, 15px);
                margin-top: 15px;
            }
            .persona-btn {
                font-size: clamp(0.7em, 2.5vw, 0.9em);
                padding: clamp(6px, 1.5vw, 10px) clamp(12px, 3vw, 20px);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: clamp(1em, 5vw, 1.5em);
                margin-top: 10px;
            }
            .subtitle {
                font-size: clamp(0.5em, 3vw, 0.7em);
                margin-bottom: 10px;
            }
            .hologram-window {
                width: min(280px, 95vw);
                height: min(280px, 95vw);
                margin: 10px auto;
            }
            .persona-controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-top: 10px;
            }
            .persona-btn {
                width: min(200px, 80vw);
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: clamp(0.9em, 6vw, 1.2em);
            }
            .hologram-window {
                width: min(250px, 95vw);
                height: min(250px, 95vw);
            }
            .persona-btn {
                width: min(180px, 85vw);
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Parallax Background Effect -->
    <div class="parallax-layer" id="parallaxLayer"></div>
    
    <div class="title">Echoes of Indiana</div>
    <div class="subtitle">Holographic Conversations Powered by Research</div>
    
    <!-- Fixed 420x420 Hologram Window -->
    <div class="hologram-window" id="hologramWindow">
        <!-- Status removed - no longer needed -->
        
        <!-- Idle State with particles -->
        <div class="idle-state" id="idleState">
            <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;">
                <source src="assets/social_okdonut_Thick_volumetric_smoke_plumes_and_millions_of_micro_p_4123dadd-5c4c-412d-aa5a-49b4e72a7929_2.mp4" type="video/mp4">
            </video>
            <div class="particles" id="particleContainer" style="z-index: 2;"></div>
            <div style="position: relative; z-index: 3; margin-top: 150px; font-size: 18px; text-shadow: 0 0 10px rgba(0,255,255,0.8);">Select Oracle</div>
        </div>
        
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="idle-spinner"></div>
            <div style="margin-top: 20px;">Summoning...</div>
        </div>
        
        <!-- Avatar Containers -->
        <div class="avatar-container" id="avatarBigfoot"></div>
        <div class="avatar-container" id="avatarIndiana"></div>
        <div class="avatar-container" id="avatarVonnegut"></div>
        
        <!-- End Session Button -->
        <div class="end-session-btn" id="endSessionBtn" onclick="endCurrentSession()">
            END SESSION
        </div>
    </div>
    
    <!-- Persona Controls -->
    <div class="persona-controls">
        <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
            Brown County Bigfoot
        </button>
        <button class="persona-btn" data-persona="indiana" onclick="switchPersona('indiana')">
            Hoosier Oracle
        </button>
        <button class="persona-btn enhanced" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
            Kurt Vonnegut
        </button>
    </div>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async></script>
    <script>
        console.log('ðŸš€ Loading Main Kiosk - 3 Personas');
        
        // WHAT WORKED: Simple widget embed with correct agent IDs
        const CONFIG = {
            personas: {
                bigfoot: {
                    name: 'Brown County Bigfoot',
                    agentId: '4a857f92-feee-4b70-b973-290baec4d545',
                    enhanced: false,
                    description: 'Indiana base LM + folklore prompt; SIMLI stock voice/head',
                    customImage: 'assets/particles-to-bigfoot.gif'  // Particle animation trigger
                },
                indiana: {
                    name: 'Hoosier Oracle', 
                    agentId: 'd793889d-33ed-44b3-a8b0-e5b9d074e897',
                    faceId: 'd21a631c-28f8-4220-8da3-ea89bc4e5487',
                    enhanced: false,
                    description: 'Hoosier KB with system prompt; SIMLI stock voice/head'
                },
                vonnegut: {
                    name: 'Kurt Vonnegut',
                    agentId: '2970497b-880f-46bb-b5bf-3203dc196db1',
                    faceId: 'fde520ba-106d-4529-91b2-fecb04da5257',
                    enhanced: true,
                    description: 'Vonnegut custom face with comprehensive system prompt and ElevenLabs voice'
                }
            }
        };
        
        const API_BASE = window.location.origin;
        let currentPersona = null;
        let currentWidget = null;
        
        // DOM elements
        const idleState = document.getElementById('idleState');
        const loadingState = document.getElementById('loadingState');
        const endSessionBtn = document.getElementById('endSessionBtn');
        const parallaxLayer = document.getElementById('parallaxLayer');
        const particleContainer = document.getElementById('particleContainer');
        
        // Parallax mouse effect
        let mouseX = 50, mouseY = 50, ticking = false;
        function updateParallax() {
            parallaxLayer.style.setProperty('--mx', mouseX + '%');
            parallaxLayer.style.setProperty('--my', mouseY + '%');
            ticking = false;
        }
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 100;
            mouseY = (e.clientY / window.innerHeight) * 100;
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }, { passive: true });
        
        // Particle system for idle state
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particleContainer.appendChild(particle);
            }
        }
        
        function updateStatus(msg) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = `System: ${msg}`;
            }
            console.log('[Main Kiosk]', msg);
        }
        
        async function switchPersona(personaId) {
            console.log(`[Main Kiosk] Switching to: ${personaId}`);
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-persona="${personaId}"]`).classList.add('active');
            
            // End current session if active
            if (currentPersona && currentWidget) {
                await endCurrentSession();
            }
            
            // Start new session
            currentPersona = personaId;
            const persona = CONFIG.personas[personaId];
            
            // Replace idle video based on persona
            const idleVideo = idleState.querySelector('video');
            if (idleVideo && personaId) {
                const source = idleVideo.querySelector('source');
                if (personaId === 'bigfoot') {
                    source.src = 'assets/social_okdonut_httpss.mj.runpd6svNGACwI_Thick_volumetric_smoke_plume_271803d7-2b78-4c01-872d-f281387f4455_2.mp4';
                } else if (personaId === 'vonnegut') {
                    source.src = 'assets/Blank-to-KVJ.mp4';
                }
                idleVideo.load();
                idleVideo.play();
            }
            
            updateStatus(`Summoning ${persona.name}...`);
            
            // Show loading state
            idleState.style.display = 'none';
            loadingState.classList.add('active');
            
            try {
                // Get token using WORKING approach
                const response = await fetch(`${API_BASE}/simli-token?agentId=${persona.agentId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                    }
                });
                
                const data = await response.json();
                const token = data.token;
                
                if (!token) {
                    throw new Error('No token received');
                }
                
                console.log(`[Main Kiosk] Token for ${personaId}: ${token.substring(0, 10)}...`);
                
                // Create widget using WORKING method
                await createSimliWidget(personaId, token, persona.agentId);
                
            } catch (error) {
                console.error(`[Main Kiosk] Error for ${personaId}:`, error);
                updateStatus(`Connection failed: ${error.message}`);
                returnToIdle();
            }
        }
        
        async function createSimliWidget(personaId, token, agentId) {
            const persona = CONFIG.personas[personaId];
            const containerId = `avatar${personaId.charAt(0).toUpperCase() + personaId.slice(1)}`;
            const container = document.getElementById(containerId);
            
            console.log(`[Main Kiosk] Creating widget for ${personaId}`);
            
            // Clear container
            container.innerHTML = '';
            
            // Hide loading, show container
            loadingState.classList.remove('active');
            container.classList.add('active');
            
            // Hide other containers
            document.querySelectorAll('.avatar-container').forEach(c => {
                if (c.id !== containerId) c.classList.remove('active');
            });
            
            // Create simli-widget element using PROVEN WORKING pattern
            const widget = document.createElement('simli-widget');
            widget.setAttribute('token', token);
            widget.setAttribute('agentid', agentId);
            widget.setAttribute('position', 'relative');
            widget.setAttribute('customtext', `Talk to ${persona.name}`);
            
            // Use custom image if specified (for particle videos)
            if (persona.customImage) {
                // For local files, need full URL
                const fullUrl = `${window.location.origin}/${persona.customImage}`;
                widget.setAttribute('customimage', fullUrl);
                console.log(`[Main Kiosk] Using custom image for ${personaId}: ${fullUrl}`);
            } else {
                widget.setAttribute('customimage', '');
            }
            
            // Widget styling is now handled by CSS - no inline styles needed
            
            // Add event listeners
            widget.addEventListener('load', () => {
                console.log(`[Main Kiosk] Widget loaded: ${personaId}`);
                updateStatus(`${persona.name} Ready - Click to Talk`);
                endSessionBtn.classList.add('active');
            });
            
            widget.addEventListener('error', (e) => {
                console.error(`[Main Kiosk] Widget error:`, e);
                updateStatus(`Widget error: ${e.detail || 'Unknown'}`);
                returnToIdle();
            });
            
            widget.addEventListener('callstart', () => {
                console.log(`[Main Kiosk] Call started: ${personaId}`);
                updateStatus(`${persona.name} Active${persona.enhanced ? ' [ENHANCED]' : ''}`);
                
                // Add overlay ONLY after call starts (user clicked Start)
                if (personaId === 'bigfoot' && !container.querySelector('.bigfoot-overlay-inner')) {
                    const overlay = document.createElement('div');
                    overlay.className = 'bigfoot-overlay-inner';
                    overlay.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('assets/bigfoot-overlay.png');
                        background-size: cover;
                        background-position: center;
                        background-repeat: no-repeat;
                        pointer-events: none;
                        z-index: 1000;
                    `;
                    container.appendChild(overlay);
                    console.log('[Main Kiosk] Bigfoot overlay added after call start');
                }
            });
            
            widget.addEventListener('callend', () => {
                console.log(`[Main Kiosk] Call ended: ${personaId}`);
                updateStatus(`${persona.name} Ready - Click to Talk`);
                
                // Remove overlay when call ends
                const overlay = container.querySelector('.bigfoot-overlay-inner');
                if (overlay) {
                    overlay.remove();
                    console.log('[Main Kiosk] Bigfoot overlay removed');
                }
            });
            
            // Add to container
            container.appendChild(widget);
            currentWidget = widget;
            
            // Overlay will be added when call starts (after user clicks Start)
            
            console.log(`[Main Kiosk] Widget created successfully: ${personaId}`);
            updateStatus(`${persona.name} Connected${persona.enhanced ? ' [ENHANCED]' : ''}`);
        }
        
        async function endCurrentSession() {
            if (!currentWidget || !currentPersona) return;
            
            console.log(`[Main Kiosk] Ending session: ${currentPersona}`);
            updateStatus('Ending session...');
            
            // Remove widget
            if (currentWidget.parentNode) {
                currentWidget.parentNode.removeChild(currentWidget);
            }
            currentWidget = null;
            
            // Hide all containers
            document.querySelectorAll('.avatar-container').forEach(c => c.classList.remove('active'));
            
            setTimeout(returnToIdle, 500);
        }
        
        function returnToIdle() {
            console.log('[Main Kiosk] Returning to idle');
            currentPersona = null;
            currentWidget = null;
            
            // Restore original idle video
            const idleVideo = idleState.querySelector('video');
            if (idleVideo) {
                const source = idleVideo.querySelector('source');
                source.src = 'assets/social_okdonut_Thick_volumetric_smoke_plumes_and_millions_of_micro_p_4123dadd-5c4c-412d-aa5a-49b4e72a7929_2.mp4';
                idleVideo.load();
                idleVideo.play();
            }
            
            // Clear states
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
            loadingState.classList.remove('active');
            endSessionBtn.classList.remove('active');
            
            // Show idle
            idleState.style.display = 'flex';
            updateStatus('Ready');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            console.log('ðŸš€ Main Kiosk Ready - 3 Personas Available');
            updateStatus('Ready');
            
            // Initialize particle system
            createParticles();
            
            // ESC key support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentPersona) {
                    endCurrentSession();
                }
            });
        });
    </script>
</body>
</html>
