<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Indiana â€” Main Kiosk</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000 url('assets/landing-foreground-420b.png') center/97% fixed;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Parallax light effect */
        .parallax-layer {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(77,227,255,0.15), transparent 40%);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 1;
        }
        
        .title {
            font-family: 'Michroma', 'Courier New', monospace;
            font-size: 2.2em;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #7e6bff;
            margin-bottom: 8px;
            margin-top: -30px; /* Move DOWN - less negative margin */
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.08em;
            z-index: 10;
            position: relative;
        }
        
        .subtitle {
            font-size: 0.9em; /* Bigger subtitle */
            color: #ff4df3;
            text-shadow: 0 0 10px #ff4df3;
            margin-bottom: 20px; /* Adjust spacing */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            z-index: 10;
            position: relative;
        }
        
        /* FIXED 420x420 Container - Positioned to match background frame exactly */
        .hologram-window {
            width: 420px;
            height: 420px;
            border: none; /* Remove border - using background frame */
            background: transparent; /* Transparent to show background frame */
            position: relative;
            overflow: hidden;
            z-index: 5;
            margin-top: 60px; /* Increased to lower the mount position */
        }
        
        /* Status Display */
        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.95);
            padding: 5px 10px;
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 5px;
            font-size: 11px;
            z-index: 20;
            font-family: 'Courier New', monospace;
        }
        
        /* Enhanced Idle State with particles */
        .idle-state {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: rgba(0,255,255,0.8);
            background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 70%);
        }
        
        .idle-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0,255,255,0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Particle effect container */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0,255,255,0.6);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
        }
        
        /* Enhanced loading state with transition effects */
        .loading-state {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0,0,0,0.9);
            z-index: 15;
            transition: all 0.3s ease;
        }
        
        .loading-state.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Persona Buttons */
        .persona-controls {
            margin-top: 200px; /* Move buttons UP - smaller positive margin */
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
            position: relative;
        }
        
        .persona-btn {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(77,227,255,0.1));
            border: 2px solid rgba(77,227,255,0.5);
            color: #00ffff;
            padding: 12px 24px; /* Bigger padding again */
            font-size: 1em; /* Bigger font again */
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            border-radius: 8px; /* Bigger border radius */
            letter-spacing: 0.05em;
            position: relative;
        }
        
        .persona-btn:hover {
            border-color: #00ffff;
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(77,227,255,0.25));
            box-shadow: 0 0 20px rgba(0,255,255,0.4);
            transform: translateY(-2px);
        }
        
        .persona-btn.active {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(255,77,243,0.25));
            border-color: #ff4df3;
            color: #ff4df3;
            box-shadow: 0 0 25px rgba(255,77,243,0.5);
        }
        
        .persona-btn.enhanced.active {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(255,255,0,0.25));
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 0 0 25px rgba(255,255,0,0.5);
        }
        
        /* Loading State */
        .loading-state {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0,0,0,0.8);
            z-index: 15;
        }
        
        .loading-state.active {
            display: flex;
        }
        
        /* Avatar Container with seamless transitions */
        .avatar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        
        .avatar-container.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Transition states */
        .persona-transition {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .persona-transition.playing {
            opacity: 1;
        }
        
        /* Hide Simli widget loading/dial-up UI elements */
        simli-widget {
            background: transparent !important;
        }
        
        /* Hide Simli loading screens and dial-up imagery */
        simli-widget iframe {
            background: transparent !important;
        }
        
        /* Hide Simli widget completely until call starts */
        simli-widget:not(.call-active) {
            opacity: 0 !important;
            pointer-events: none !important;
            transform: scale(0) !important;
            transition: all 0.3s ease;
        }
        
        simli-widget.call-active {
            opacity: 1 !important;
            pointer-events: all !important;
            transform: scale(1) !important;
        }
        
        /* Custom talk trigger styling */
        .custom-talk-trigger {
            backdrop-filter: blur(5px);
        }
        
        .custom-talk-trigger:hover .talk-button {
            border-color: rgba(0,255,255,0.8) !important;
            background: rgba(0,255,255,0.2) !important;
            transform: scale(1.05);
        }
        }
        
        /* Hide Simli's built-in start button and preloader */
        simli-widget::shadow .start-button,
        simli-widget::shadow .preloader,
        simli-widget::shadow .loading-spinner,
        simli-widget::shadow [class*="start"],
        simli-widget::shadow [class*="loading"],
        simli-widget::shadow [class*="preload"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        /* Override any Simli default backgrounds */
        simli-widget::shadow video,
        simli-widget::shadow canvas {
            background: transparent !important;
        }
        
        /* Bigfoot Overlay - appears only when Bigfoot is active */
        .bigfoot-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('assets/bigfoot-overlay.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none; /* Allow clicks through to widget */
            z-index: 100; /* Higher z-index to be on top of widget */
            display: none;
        }
        
        .bigfoot-overlay.active {
            display: block;
        }
        
        /* End Session Button */
        .end-session-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
            color: #ff6666;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            display: none;
            z-index: 25;
        }
        
        .end-session-btn.active {
            display: block;
        }
        
        .end-session-btn:hover {
            background: rgba(255,0,0,0.4);
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- Parallax Background Effect -->
    <div class="parallax-layer" id="parallaxLayer"></div>
    
    <div class="title">Echoes of Indiana</div>
    <div class="subtitle">Holographic Conversations Powered by Research</div>
    
    <!-- Fixed 420x420 Hologram Window -->
    <div class="hologram-window" id="hologramWindow">
        <!-- Status removed - no longer needed -->
        
        <!-- Idle State with particles -->
        <div class="idle-state" id="idleState">
            <video autoplay loop muted playsinline style="position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 0;">
                <source src="assets/social_okdonut_Thick_volumetric_smoke_plumes_and_millions_of_micro_p_4123dadd-5c4c-412d-aa5a-49b4e72a7929_2.mp4" type="video/mp4">
            </video>
            <div class="particles" id="particleContainer"></div>
            <div style="position: relative; z-index: 2; margin-top: 150px; font-size: 18px; text-shadow: 0 0 10px rgba(0,255,255,0.8);">Select Oracle</div>
        </div>
        
        <!-- Loading State -->
        <div class="loading-state" id="loadingState">

        <!-- Avatar Containers -->
        <div class="avatar-container" id="avatarBigfoot"></div>
        <div class="avatar-container" id="avatarIndiana"></div>
        <div class="avatar-container" id="avatarVonnegut"></div>
        
        <!-- End Session Button -->
        <div class="end-session-btn" id="endSessionBtn" onclick="endCurrentSession()">
            END SESSION
        </div>
    </div>
    
    <!-- Persona Controls -->
    <div class="persona-controls">
        <button class="persona-btn" data-persona="bigfoot" onclick="switchPersona('bigfoot')">
            Brown County Bigfoot
        </button>
        <button class="persona-btn" data-persona="indiana" onclick="switchPersona('indiana')">
            Hoosier Oracle
        </button>
        <button class="persona-btn enhanced" data-persona="vonnegut" onclick="switchPersona('vonnegut')">
            Kurt Vonnegut
        </button>
    </div>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async></script>
    <script>
        console.log('ðŸš€ Loading Main Kiosk - 3 Personas');
        
        // WHAT WORKED: Simple widget embed with correct agent IDs
        const CONFIG = {
            personas: {
                bigfoot: {
                    name: 'Brown County Bigfoot',
                    agentId: '4a857f92-feee-4b70-b973-290baec4d545',
                    enhanced: false,
                    description: 'Indiana base LM + folklore prompt; SIMLI stock voice/head'
                },
                indiana: {
                    name: 'Hoosier Oracle', 
                    agentId: 'd793889d-33ed-44b3-a8b0-e5b9d074e897',
                    faceId: 'afdb6a3e-3939-40aa-92df-01604c23101c',
                    enhanced: false,
                    description: 'Hoosier Oracle with custom agent and face'
                },
                vonnegut: {
                    name: 'Kurt Vonnegut',
                    agentId: '2970497b-880f-46bb-b5bf-3203dc196db1',
                    faceId: 'fde520ba-106d-4529-91b2-fecb04da5257',
                    enhanced: true,
                    description: 'Vonnegut custom face with comprehensive system prompt and ElevenLabs voice'
                }
            }
        };
        
        const API_BASE = window.location.origin;
        let currentPersona = null;
        let currentWidget = null;
        
        // DOM elements
        const idleState = document.getElementById('idleState');
        const loadingState = document.getElementById('loadingState');
        const endSessionBtn = document.getElementById('endSessionBtn');
        const parallaxLayer = document.getElementById('parallaxLayer');
        const particleContainer = document.getElementById('particleContainer');
        
        // Parallax mouse effect
        let mouseX = 50, mouseY = 50, ticking = false;
        function updateParallax() {
            parallaxLayer.style.setProperty('--mx', mouseX + '%');
            parallaxLayer.style.setProperty('--my', mouseY + '%');
            ticking = false;
        }
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 100;
            mouseY = (e.clientY / window.innerHeight) * 100;
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }, { passive: true });
        
        // Particle system for idle state
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particleContainer.appendChild(particle);
            }
        }
        
        function updateStatus(msg) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = `System: ${msg}`;
            }
            console.log('[Main Kiosk]', msg);
        }
        
        async function playPersonaTransition(personaId) {
            console.log(`[Transition] Playing transition for ${personaId}`);
            
            // Wait for particles to reach natural loop point (assume 3-4 seconds)
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Hide idle state smoothly
            idleState.style.transition = 'opacity 0.5s ease';
            idleState.style.opacity = '0';
            
            // Wait for fade
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Show static face as fallback (for latency/glitch protection)
            showStaticFaceFallback(personaId);
            
            console.log(`[Transition] Transition complete for ${personaId}`);
        }
        
        function showStaticFaceFallback(personaId) {
            // Add custom "Press to Talk" overlay that triggers Simli widget
            const container = document.querySelector(`#avatar${personaId.charAt(0).toUpperCase() + personaId.slice(1)}`);
            if (container) {
                const customTrigger = document.createElement('div');
                customTrigger.className = 'custom-talk-trigger';
                customTrigger.innerHTML = `
                    <div class="talk-button">
                        <div class="talk-icon">ðŸŽ¤</div>
                        <div class="talk-text">Press to Talk</div>
                    </div>
                `;
                customTrigger.style.cssText = `
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 100;
                    cursor: pointer;
                    transition: all 0.3s ease;
                `;
                
                // Style the talk button
                const talkButton = customTrigger.querySelector('.talk-button');
                talkButton.style.cssText = `
                    background: rgba(0,255,255,0.1);
                    border: 2px solid rgba(0,255,255,0.5);
                    border-radius: 50px;
                    padding: 20px 30px;
                    text-align: center;
                    transition: all 0.3s ease;
                    backdrop-filter: blur(10px);
                `;
                
                // Add click handler to trigger Simli widget
                customTrigger.addEventListener('click', () => {
                    console.log(`[Custom Trigger] Starting conversation with ${personaId}`);
                    triggerSimliWidget(container);
                    customTrigger.style.display = 'none';
                });
                
                container.appendChild(customTrigger);
            }
        }
        
        function triggerSimliWidget(container) {
            // Find and click the hidden Simli widget trigger
            const widget = container.querySelector('simli-widget');
            if (widget) {
                // Try to programmatically start the widget
                const triggerEvent = new Event('click', { bubbles: true });
                widget.dispatchEvent(triggerEvent);
                
                // Or try to find the shadow DOM button and click it
                setTimeout(() => {
                    try {
                        const shadowRoot = widget.shadowRoot;
                        if (shadowRoot) {
                            const button = shadowRoot.querySelector('button, [role="button"]');
                            if (button) {
                                button.click();
                            }
                        }
                    } catch (e) {
                        console.log('[Custom Trigger] Could not access shadow DOM, trying alternative methods');
                    }
                }, 100);
            }
        }
        
        function addDisconnectButton(container, personaId) {
            const disconnectBtn = document.createElement('div');
            disconnectBtn.className = 'custom-disconnect-btn';
            disconnectBtn.innerHTML = `
                <div class="disconnect-button">
                    <div class="disconnect-icon">âœ–</div>
                    <div class="disconnect-text">End Call</div>
                </div>
            `;
            
            disconnectBtn.style.cssText = `
                position: absolute;
                bottom: 20px;
                right: 20px;
                z-index: 200;
                cursor: pointer;
            `;
            
            // Style the disconnect button
            const disconnectButton = disconnectBtn.querySelector('.disconnect-button');
            disconnectButton.style.cssText = `
                background: rgba(255,100,100,0.8);
                border: 2px solid rgba(255,50,50,0.8);
                border-radius: 25px;
                padding: 10px 20px;
                color: white;
                font-size: 14px;
                text-align: center;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            `;
            
            disconnectBtn.addEventListener('click', () => {
                console.log(`[Disconnect] Ending call with ${personaId}`);
                playFaceToParticlesTransition(personaId).then(() => returnToIdle());
            });
            
            container.appendChild(disconnectBtn);
        }
        
        // Persona-to-persona transition animation
        async function playPersonaToPersonaTransition(fromPersona, toPersona) {
            console.log(`[Transition] Playing ${fromPersona} â†’ ${toPersona} transition`);
            
            updateStatus(`${CONFIG.personas[fromPersona].name} â†’ ${CONFIG.personas[toPersona].name}...`);
            
            // Get current container
            const fromContainerId = `avatar${fromPersona.charAt(0).toUpperCase() + fromPersona.slice(1)}`;
            const fromContainer = document.getElementById(fromContainerId);
            
            // Fade out current persona face
            if (fromContainer) {
                fromContainer.style.transition = 'opacity 0.8s ease';
                fromContainer.style.opacity = '0';
            }
            
            // Wait for fade out
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // End current session cleanly
            await endCurrentSession();
            
            // Brief pause for clean state
            await new Promise(resolve => setTimeout(resolve, 200));
            
            // Start new persona
            await switchPersona(toPersona);
        }
        
        // Face-to-particles hangup animation
        async function playFaceToParticlesTransition(personaId) {
            console.log(`[Transition] Playing face â†’ particles hangup for ${personaId}`);
            
            updateStatus('Releasing spirit...');
            
            const containerId = `avatar${personaId.charAt(0).toUpperCase() + personaId.slice(1)}`;
            const container = document.getElementById(containerId);
            
            if (container) {
                // Fade out the face
                container.style.transition = 'opacity 1.2s ease, transform 1.2s ease';
                container.style.opacity = '0';
                container.style.transform = 'scale(0.8)';
                
                // Show idle particles during fade
                setTimeout(() => {
                    idleState.style.display = 'flex';
                    idleState.style.opacity = '0';
                    idleState.style.transition = 'opacity 1s ease';
                    
                    // Fade in particles
                    setTimeout(() => {
                        idleState.style.opacity = '1';
                    }, 100);
                }, 600);
            }
            
            // Wait for complete fade
            await new Promise(resolve => setTimeout(resolve, 1200));
            
            // Clean up
            await endCurrentSession();
        }
        
        async function switchPersona(personaId) {
            console.log(`[Main Kiosk] Switching to: ${personaId}`);
            
            // If switching to same persona, do nothing
            if (currentPersona === personaId && currentWidget) {
                return;
            }
            
            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-persona="${personaId}"]`).classList.add('active');
            
            // Handle persona-to-persona transition
            if (currentPersona && currentWidget && currentPersona !== personaId) {
                await playPersonaToPersonaTransition(currentPersona, personaId);
                return;
            }
            
            // End current session if active (for same persona restart)
            if (currentPersona && currentWidget) {
                await endCurrentSession();
            }
            
            // Start new session
            currentPersona = personaId;
            const persona = CONFIG.personas[personaId];
            
            // Enhanced transition system: particles â†’ face animation â†’ static fallback
            await playPersonaTransition(personaId);
            
            // Replace idle video for looping transition
            const idleVideo = idleState.querySelector('video');
            if (idleVideo && personaId) {
                const source = idleVideo.querySelector('source');
                if (personaId === 'bigfoot') {
                    source.src = 'assets/social_okdonut_httpss.mj.runpd6svNGACwI_Thick_volumetric_smoke_plume_271803d7-2b78-4c01-872d-f281387f4455_2.mp4';
                } else if (personaId === 'vonnegut') {
                    source.src = 'assets/Blank-to-KVJ.mp4';
                }
                idleVideo.load();
                idleVideo.play();
            }
            
            updateStatus(`Summoning ${persona.name}...`);
            
            // Show loading state
            idleState.style.display = 'none';
            loadingState.classList.add('active');
            
            try {
                // Get token using WORKING approach
                const response = await fetch(`${API_BASE}/simli-token?agentId=${persona.agentId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                    }
                });
                
                const data = await response.json();
                const token = data.token;
                
                if (!token) {
                    throw new Error('No token received');
                }
                
                console.log(`[Main Kiosk] Token for ${personaId}: ${token.substring(0, 10)}...`);
                
                // Create widget using WORKING method
                await createSimliWidget(personaId, token, persona.agentId);
                
            } catch (error) {
                console.error(`[Main Kiosk] Error for ${personaId}:`, error);
                updateStatus(`Connection failed: ${error.message}`);
                returnToIdle();
            }
        }
        
        async function createSimliWidget(personaId, token, agentId) {
            const persona = CONFIG.personas[personaId];
            const containerId = `avatar${personaId.charAt(0).toUpperCase() + personaId.slice(1)}`;
            const container = document.getElementById(containerId);
            
            console.log(`[Main Kiosk] Creating widget for ${personaId}`);
            
            // Clear container
            container.innerHTML = '';
            
            // Hide loading, show container
            loadingState.classList.remove('active');
            container.classList.add('active');
            
            // Hide other containers
            document.querySelectorAll('.avatar-container').forEach(c => {
                if (c.id !== containerId) c.classList.remove('active');
            });
            
            // Create simli-widget element with custom trigger and positioning
            const widget = document.createElement('simli-widget');
            widget.setAttribute('token', token);
            widget.setAttribute('agentid', agentId);
            widget.setAttribute('position', 'relative'); // relative = custom positioning
            widget.setAttribute('customtext', ''); // Hide default button text
            widget.setAttribute('customimage', 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'); // Transparent 1px image
            
            // Add custom trigger attributes to bypass default UI
            widget.setAttribute('hidetrigger', 'true'); // Hide default trigger if supported
            widget.setAttribute('autostart', 'false'); // Don't auto-start
            
            // Style widget using WORKING CSS pattern
            widget.style.cssText = `
                width: 100% !important;
                height: 100% !important;
                border: none !important;
                border-radius: 12px !important;
            `;
            
            // Add event listeners
            widget.addEventListener('load', () => {
                console.log(`[Main Kiosk] Widget loaded: ${personaId}`);
                updateStatus(`${persona.name} Ready - Click to Talk`);
                endSessionBtn.classList.add('active');
            });
            
            widget.addEventListener('error', (e) => {
                console.error(`[Main Kiosk] Widget error:`, e);
                updateStatus(`Widget error: ${e.detail || 'Unknown'}`);
                returnToIdle();
            });
            
            widget.addEventListener('callstart', () => {
                console.log(`[Main Kiosk] Call started: ${personaId}`);
                updateStatus(`${persona.name} Active${persona.enhanced ? ' [ENHANCED]' : ''}`);
                
                // Mark widget as active for styling
                widget.classList.add('call-active');
                
                // Hide custom trigger
                const customTrigger = container.querySelector('.custom-talk-trigger');
                if (customTrigger) {
                    customTrigger.style.display = 'none';
                }
                
                // Add custom disconnect button
                addDisconnectButton(container, personaId);
                
                // Add overlay ONLY after call starts (user clicked Start)
                if (personaId === 'bigfoot' && !container.querySelector('.bigfoot-overlay-inner')) {
                    const overlay = document.createElement('div');
                    overlay.className = 'bigfoot-overlay-inner';
                    overlay.style.cssText = `
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background-image: url('assets/bigfoot-overlay.png');
                        background-size: cover;
                        background-position: center;
                        background-repeat: no-repeat;
                        pointer-events: none;
                        z-index: 1000;
                    `;
                    container.appendChild(overlay);
                    console.log('[Main Kiosk] Bigfoot overlay added after call start');
                }
            });
            
            widget.addEventListener('callend', () => {
                console.log(`[Main Kiosk] Call ended: ${personaId}`);
                updateStatus(`${persona.name} Ready - Click to Talk`);
                
                // Remove overlay when call ends
                const overlay = container.querySelector('.bigfoot-overlay-inner');
                if (overlay) {
                    overlay.remove();
                    console.log('[Main Kiosk] Bigfoot overlay removed');
                }
            });
            
            // Add to container
            container.appendChild(widget);
            currentWidget = widget;
            
            // Overlay will be added when call starts (after user clicks Start)
            
            console.log(`[Main Kiosk] Widget created successfully: ${personaId}`);
            updateStatus(`${persona.name} Connected${persona.enhanced ? ' [ENHANCED]' : ''}`);
        }
        
        async function endCurrentSession() {
            if (!currentWidget || !currentPersona) return;
            
            console.log(`[Main Kiosk] Ending session: ${currentPersona}`);
            updateStatus('Ending session...');
            
            // Remove widget
            if (currentWidget.parentNode) {
                currentWidget.parentNode.removeChild(currentWidget);
            }
            currentWidget = null;
            
            // Hide all containers
            document.querySelectorAll('.avatar-container').forEach(c => c.classList.remove('active'));
            
            setTimeout(returnToIdle, 500);
        }
        
        function returnToIdle() {
            console.log('[Main Kiosk] Returning to idle');
            currentPersona = null;
            currentWidget = null;
            
            // Restore original idle video
            const idleVideo = idleState.querySelector('video');
            if (idleVideo) {
                const source = idleVideo.querySelector('source');
                source.src = 'assets/social_okdonut_Thick_volumetric_smoke_plumes_and_millions_of_micro_p_4123dadd-5c4c-412d-aa5a-49b4e72a7929_2.mp4';
                idleVideo.load();
                idleVideo.play();
            }
            
            // Clear states
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
            loadingState.classList.remove('active');
            endSessionBtn.classList.remove('active');
            
            // Show idle
            idleState.style.display = 'flex';
            updateStatus('Ready');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            console.log('ðŸš€ Main Kiosk Ready - 3 Personas Available');
            updateStatus('Ready');
            
            // Initialize particle system
            createParticles();
            
            // ESC key support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentPersona) {
                    endCurrentSession();
                }
            });
        });
    </script>
</body>
