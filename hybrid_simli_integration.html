<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Content Security Policy - Very permissive for Simli widget -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        style-src * 'unsafe-inline' data: blob:;
        img-src * data: blob:;
        media-src * data: blob:;
        connect-src * data: blob:;
        frame-src * data: blob:;
        object-src * data: blob:;
        base-uri *;
        form-action *;
    ">
    
    <title>Hybrid Simli Integration - Custom Voice System</title>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async type="text/javascript"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            color: #2c3e50;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        .avatar-section {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .widget-container {
            width: 100%;
            height: 500px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.ready {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .config-section {
            margin: 20px 0;
        }
        
        .config-section h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.info { color: #007bff; }
        .log-entry.success { color: #28a745; }
        .log-entry.error { color: #dc3545; }
        .log-entry.warning { color: #ffc107; }
        
        .audio-controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .audio-controls h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .audio-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .audio-indicator.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        
        .audio-indicator.ready {
            background: #28a745;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hybrid Simli Integration</h1>
            <p>Simli Avatar + Custom Voice System</p>
        </div>
        
        <div class="main-content">
            <div class="avatar-section">
                <h3>Avatar Display</h3>
                <div class="widget-container" id="widgetContainer">
                    <div>Simli widget will appear here</div>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="status" id="status">Ready to start</div>
                
                <div class="config-section">
                    <h3>Simli Configuration</h3>
                    <input type="text" id="tokenInput" placeholder="Simli Token" value="gAAAAABoknQ5pjetB58-9LOEdJZkoo8p3brJuajlzDM6BfIKJYK5qLQVa6M2cItGSnb9XFyYdGGIX6-wep5NP7k9XnZRgW0MG6IWL6ik1kQL1ZA3Vz6JyzQqUwTj6k0tuj_ZFhvxrmc8VryBE64dK6blBkWzQ-NL834bvzZqEQnJoLk-ikIQ8PQ77QgR0oUvxt2fhmK0oKQQtOOyMfX8mLVsZePr7pHQWiZ87SIB4vZYmRAnFmxQ1JO-OgKE9p9cY8Eg70G9j37Y0bJ1UlwBIwVJek1tjCQrubtpF1NS0u4kUOKziE1KafP8NLI40mqkagxQ8q6bD_wEFCMUwletb1koFxznzcLXtNkJo-I2-m-zGjn8uAdBi7kC7KDehhKvgDy6d48c3vhSFxFNe5xSjUZcLs5kjT2aQA==">
                    <input type="text" id="agentIdInput" placeholder="Agent ID" value="4a857f92-feee-4b70-b973-290baec4d545">
                    <input type="text" id="customTextInput" placeholder="Button Text" value="Talk to Oracle">
                </div>
                
                <div class="config-section">
                    <h3>Voice System Configuration</h3>
                    <input type="text" id="backendUrlInput" placeholder="Backend URL" value="http://localhost:8083">
                    <select id="personaSelect">
                        <option value="indiana">Indiana Oracle</option>
                        <option value="vonnegut">Kurt Vonnegut</option>
                    </select>
                </div>
                
                <div class="audio-controls">
                    <h3>Audio Controls</h3>
                    <div>
                        <span class="audio-indicator" id="audioIndicator"></span>
                        <span id="audioStatus">Ready</span>
                    </div>
                    <button onclick="requestMicrophone()" id="micBtn">Request Microphone Access</button>
                </div>
                
                <div class="controls">
                    <button onclick="testBackend()" id="testBtn">Test Backend Connection</button>
                    <button onclick="loadWidget()" id="loadBtn">Load Hybrid System</button>
                    <button onclick="removeWidget()" id="removeBtn" disabled>Stop System</button>
                </div>
                
                <div class="log" id="log">
                    <strong>System Log:</strong>
                    <div id="logContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let widgetLoaded = false;
        let simliWidget = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let microphoneGranted = false;
        let websocket = null;
        
        function log(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(message, type = 'ready') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateAudioStatus(message, recording = false) {
            const audioStatus = document.getElementById('audioStatus');
            const audioIndicator = document.getElementById('audioIndicator');
            
            audioStatus.textContent = message;
            audioIndicator.className = `audio-indicator ${recording ? 'recording' : 'ready'}`;
        }
        
        async function requestMicrophone() {
            log('Requesting microphone access...', 'info');
            updateStatus('Requesting microphone access...', 'loading');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphoneGranted = true;
                
                // Set up media recorder
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudioWithBackend(audioBlob);
                    audioChunks = [];
                };
                
                updateAudioStatus('Microphone ready');
                updateStatus('Microphone access granted', 'ready');
                log('Microphone access granted successfully', 'success');
                
            } catch (error) {
                log(`Microphone access denied: ${error.message}`, 'error');
                updateStatus('Microphone access denied', 'error');
                updateAudioStatus('Microphone access denied');
            }
        }
        
        async function testBackend() {
            const backendUrl = document.getElementById('backendUrlInput').value.trim();
            
            if (!backendUrl) {
                log('Please enter backend URL', 'error');
                return;
            }
            
            log('Testing backend connection...', 'info');
            updateStatus('Testing backend...', 'loading');
            
            try {
                const response = await fetch(`${backendUrl}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    log('Backend connection successful!', 'success');
                    log(`Voice system: ${data.voice_system ? 'Ready' : 'Not ready'}`, 'info');
                    log(`RAG system: ${data.rag_system ? 'Ready' : 'Not ready'}`, 'info');
                    updateStatus('Backend ready', 'ready');
                } else {
                    log('Backend health check failed', 'error');
                    updateStatus('Backend unhealthy', 'error');
                }
            } catch (error) {
                log(`Backend connection failed: ${error.message}`, 'error');
                updateStatus('Backend connection failed', 'error');
            }
        }
        
        function loadWidget() {
            if (!microphoneGranted) {
                log('Please request microphone access first', 'error');
                return;
            }
            
            log('Loading hybrid system...', 'info');
            updateStatus('Loading system...', 'loading');
            
            const token = document.getElementById('tokenInput').value.trim();
            const agentId = document.getElementById('agentIdInput').value.trim();
            const customText = document.getElementById('customTextInput').value.trim();
            
            if (!token || !agentId) {
                log('Please enter Simli token and agent ID', 'error');
                return;
            }
            
            // Clear widget container
            const container = document.getElementById('widgetContainer');
            container.innerHTML = '';
            
            // Create Simli widget
            simliWidget = document.createElement('simli-widget');
            simliWidget.setAttribute('token', token);
            simliWidget.setAttribute('agentid', agentId);
            simliWidget.setAttribute('position', 'relative');
            simliWidget.setAttribute('customtext', customText);
            simliWidget.setAttribute('customimage', '');
            
            container.appendChild(simliWidget);
            
            // Connect to backend
            connectToBackend();
            
            widgetLoaded = true;
            document.getElementById('loadBtn').disabled = true;
            document.getElementById('removeBtn').disabled = false;
            
            log('Hybrid system loaded successfully!', 'success');
            updateStatus('System ready - Click widget to start', 'ready');
        }
        
        function connectToBackend() {
            const backendUrl = document.getElementById('backendUrlInput').value.trim();
            const persona = document.getElementById('personaSelect').value;
            
            if (!backendUrl) {
                log('No backend URL configured', 'warning');
                return;
            }
            
            try {
                const wsUrl = backendUrl.replace('http', 'ws') + '/ws';
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = () => {
                    log('WebSocket connected to backend', 'success');
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    log(`Backend response: ${data.ai_response}`, 'info');
                    // Here we would trigger Simli to play the response
                };
                
                websocket.onerror = (error) => {
                    log(`WebSocket error: ${error}`, 'error');
                };
                
                websocket.onclose = () => {
                    log('WebSocket disconnected', 'warning');
                };
                
            } catch (error) {
                log(`WebSocket connection failed: ${error.message}`, 'error');
            }
        }
        
        async function processAudioWithBackend(audioBlob) {
            const backendUrl = document.getElementById('backendUrlInput').value.trim();
            const persona = document.getElementById('personaSelect').value;
            
            if (!backendUrl || !websocket) {
                log('Backend not connected', 'error');
                return;
            }
            
            try {
                // Convert audio to base64
                const arrayBuffer = await audioBlob.arrayBuffer();
                const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                
                // Send to backend
                websocket.send(JSON.stringify({
                    type: 'audio',
                    audio: base64Audio,
                    persona: persona
                }));
                
                log('Audio sent to backend for processing', 'info');
                
            } catch (error) {
                log(`Error processing audio: ${error.message}`, 'error');
            }
        }
        
        function removeWidget() {
            log('Stopping hybrid system...', 'info');
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            if (simliWidget) {
                simliWidget.remove();
                simliWidget = null;
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // Reset widget container
            const container = document.getElementById('widgetContainer');
            container.innerHTML = '<div>Simli widget will appear here</div>';
            
            widgetLoaded = false;
            document.getElementById('loadBtn').disabled = false;
            document.getElementById('removeBtn').disabled = true;
            
            updateStatus('System stopped', 'ready');
            updateAudioStatus('Ready');
            log('Hybrid system stopped', 'info');
        }
        
        // Initialize
        log('Hybrid Simli Integration ready', 'info');
        updateAudioStatus('Ready');
    </script>
</body>
</html>
