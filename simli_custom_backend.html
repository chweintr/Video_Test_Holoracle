<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Content Security Policy - Very permissive for Simli widget -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        style-src * 'unsafe-inline' data: blob:;
        img-src * data: blob:;
        media-src * data: blob:;
        connect-src * data: blob:;
        frame-src * data: blob:;
        object-src * data: blob:;
        base-uri *;
        form-action *;
    ">
    
    <title>Indiana Oracle - Custom Voice Backend Integration</title>
    
    <!-- Simli Widget Script -->
    <script src="https://app.simli.com/simli-widget/index.js" async type="text/javascript"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            color: #2c3e50;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(223, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
            animation: etherealFloat 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes etherealFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 42px;
            font-weight: 300;
            color: #2c3e50;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .header .subtitle {
            font-size: 16px;
            color: #6c757d;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 40px;
            align-items: start;
        }
        
        .oracle-frame {
            width: 100%;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .widget-container {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .placeholder-content {
            text-align: center;
            color: #2c3e50;
            position: relative;
            z-index: 2;
        }
        
        .placeholder-content .icon {
            font-size: 120px;
            margin-bottom: 30px;
            opacity: 0.7;
            animation: gentleFloat 4s ease-in-out infinite;
        }
        
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .placeholder-content h3 {
            font-size: 28px;
            margin: 0 0 15px 0;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .placeholder-content p {
            font-size: 16px;
            opacity: 0.7;
            font-weight: 300;
            text-transform: uppercase;
        }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 400;
            font-size: 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(223, 255, 0, 0.3);
            color: #2c3e50;
            text-transform: uppercase;
        }
        
        .controls {
            margin-bottom: 25px;
        }
        
        .controls h3 {
            margin: 0 0 20px 0;
            font-size: 16px;
            font-weight: 500;
            color: #2c3e50;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            color: #2c3e50;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 400;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(223, 255, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .log {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            text-align: left;
            backdrop-filter: blur(10px);
        }
        
        .log strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .log-content div {
            margin-bottom: 5px;
            opacity: 0.8;
            color: #495057;
            text-transform: uppercase;
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            text-align: left;
            backdrop-filter: blur(10px);
        }
        
        .config-section h3 {
            color: #2c3e50;
            margin: 0 0 20px 0;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .config-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            color: #2c3e50;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        .config-input:focus {
            outline: none;
            border-color: rgba(223, 255, 0, 0.5);
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .oracle-frame {
                height: 500px;
            }
        }
        
        /* Simli Widget Styling */
        simli-widget {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            border-radius: 20px !important;
        }
        
        /* Additional fixes for Simli widget */
        simli-widget iframe {
            border: none !important;
            border-radius: 20px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Indiana Oracle</h1>
            <div class="subtitle">CUSTOM VOICE BACKEND INTEGRATION</div>
        </div>
        
        <div class="main-content">
            <div class="oracle-frame">
                <div class="widget-container" id="widgetContainer">
                    <div id="placeholderContent" class="placeholder-content">
                        <div class="icon">●</div>
                        <h3>AVATAR READY</h3>
                        <p>SIMLI WIDGET WILL APPEAR HERE</p>
                    </div>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="status" id="status">
                    READY TO LOAD ORACLE
                </div>
                
                <div class="config-section">
                    <h3>BACKEND CONFIGURATION</h3>
                    <input type="text" id="backendUrlInput" class="config-input" placeholder="BACKEND URL" value="http://localhost:8083">
                    <input type="text" id="tokenInput" class="config-input" placeholder="SIMLI TOKEN" value="gAAAAABoknQ5pjetB58-9LOEdJZkoo8p3brJuajlzDM6BfIKJYK5qLQVa6M2cItGSnb9XFyYdGGIX6-wep5NP7k9XnZRgW0MG6IWL6ik1kQL1ZA3Vz6JyzQqUwTj6k0tuj_ZFhvxrmc8VryBE64dK6blBkWzQ-NL834bvzZqEQnJoLk-ikIQ8PQ77QgR0oUvxt2fhmK0oKQQtOOyMfX8mLVsZePr7pHQWiZ87SIB4vZYmRAnFmxQ1JO-OgKE9p9cY8Eg70G9j37Y0bJ1UlwBIwVJek1tjCQrubtpF1NS0u4kUOKziE1KafP8NLI40mqkagxQ8q6bD_wEFCMUwletb1koFxznzcLXtNkJo-I2-m-zGjn8uAdBi7kC7KDehhKvgDy6d48c3vhSFxFNe5xSjUZcLs5kjT2aQA==">
                    <input type="text" id="agentIdInput" class="config-input" placeholder="AGENT ID" value="4a857f92-feee-4b70-b973-290baec4d545">
                    <select id="personaSelect" class="config-input">
                        <option value="indiana">INDIANA ORACLE</option>
                        <option value="vonnegut">KURT VONNEGUT</option>
                    </select>
                </div>
                
                <div class="controls">
                    <h3>ORACLE CONTROLS</h3>
                    <button onclick="testBackend()" id="testBtn">TEST BACKEND CONNECTION</button>
                    <button onclick="loadWidget()" id="loadBtn">LOAD ORACLE WITH CUSTOM BACKEND</button>
                    <button onclick="removeWidget()" id="removeBtn" disabled>CLOSE CHAT</button>
                </div>
                
                <div class="log">
                    <strong>SYSTEM LOG</strong>
                    <div id="logContent" class="log-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let widgetLoaded = false;
        let simliWidget = null;
        let websocket = null;
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(elementId, status, color = '#2c3e50') {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = status;
                element.style.color = color;
            }
        }
        
        function updateButtons() {
            document.getElementById('loadBtn').disabled = widgetLoaded;
            document.getElementById('removeBtn').disabled = !widgetLoaded;
        }
        
        async function testBackend() {
            const backendUrl = document.getElementById('backendUrlInput').value.trim();
            
            if (!backendUrl) {
                log('ERROR: PLEASE ENTER BACKEND URL');
                updateStatus('status', 'BACKEND URL REQUIRED', '#e74c3c');
                return;
            }
            
            log('TESTING BACKEND CONNECTION...');
            updateStatus('status', 'TESTING BACKEND...', '#f1c40f');
            
            try {
                const response = await fetch(`${backendUrl}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    log('BACKEND CONNECTION SUCCESSFUL!');
                    log('VOICE SYSTEM: ' + (data.voice_system ? 'READY' : 'NOT READY'));
                    log('RAG SYSTEM: ' + (data.rag_system ? 'READY' : 'NOT READY'));
                    updateStatus('status', 'BACKEND READY - LOAD ORACLE', '#27ae60');
                } else {
                    log('BACKEND HEALTH CHECK FAILED');
                    updateStatus('status', 'BACKEND UNHEALTHY', '#e74c3c');
                }
            } catch (error) {
                log('BACKEND CONNECTION FAILED: ' + error.message);
                updateStatus('status', 'BACKEND CONNECTION FAILED', '#e74c3c');
            }
        }
        
        function loadWidget() {
            log('LOADING ORACLE WITH CUSTOM BACKEND...');
            updateStatus('status', 'LOADING ORACLE...', '#f1c40f');
            
            try {
                const token = document.getElementById('tokenInput').value.trim();
                const agentId = document.getElementById('agentIdInput').value.trim();
                const persona = document.getElementById('personaSelect').value;
                const backendUrl = document.getElementById('backendUrlInput').value.trim();
                
                if (!token || !agentId || !backendUrl) {
                    log('ERROR: PLEASE ENTER ALL REQUIRED FIELDS');
                    updateStatus('status', 'CONFIGURATION REQUIRED', '#e74c3c');
                    return;
                }
                
                log('TOKEN: ' + token.substring(0, 20) + '...');
                log('AGENT ID: ' + agentId);
                log('PERSONA: ' + persona);
                log('BACKEND URL: ' + backendUrl);
                
                // Clear the container first
                const container = document.getElementById('widgetContainer');
                container.innerHTML = '';
                
                // Create the Simli widget element
                simliWidget = document.createElement('simli-widget');
                simliWidget.setAttribute('token', token);
                simliWidget.setAttribute('agentid', agentId);
                simliWidget.setAttribute('position', 'relative');
                simliWidget.setAttribute('customtext', 'CALL ORACLE');
                simliWidget.setAttribute('customimage', '');
                
                // Add the widget to the container
                container.appendChild(simliWidget);
                
                // Connect to backend WebSocket
                connectToBackend(backendUrl, persona);
                
                // Wait a moment for the widget to initialize
                setTimeout(() => {
                    widgetLoaded = true;
                    updateStatus('status', 'ORACLE LOADED - CUSTOM BACKEND ACTIVE');
                    updateButtons();
                    
                    log('SIMLI WIDGET LOADED WITH CUSTOM BACKEND!');
                    log('CLICK THE WIDGET BUTTON TO START TALKING');
                }, 3000);
                
            } catch (error) {
                log('WIDGET LOADING ERROR: ' + error.message);
                updateStatus('status', 'LOADING FAILED', '#e74c3c');
                console.error('Widget error:', error);
            }
        }
        
        function connectToBackend(backendUrl, persona) {
            try {
                const wsUrl = backendUrl.replace('http', 'ws') + '/ws';
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function() {
                    log('WEBSOCKET CONNECTED TO BACKEND');
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    log('BACKEND RESPONSE: ' + data.ai_response);
                    
                    // Here we would send the audio response back to Simli
                    // This is where the integration happens
                };
                
                websocket.onerror = function(error) {
                    log('WEBSOCKET ERROR: ' + error);
                };
                
                websocket.onclose = function() {
                    log('WEBSOCKET DISCONNECTED');
                };
                
            } catch (error) {
                log('WEBSOCKET CONNECTION ERROR: ' + error.message);
            }
        }
        
        function removeWidget() {
            log('CLOSING CHAT...');
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            if (simliWidget) {
                simliWidget.remove();
                simliWidget = null;
            }
            
            // Show placeholder again
            const container = document.getElementById('widgetContainer');
            container.innerHTML = '';
            
            // Recreate the placeholder content
            const placeholderContent = document.createElement('div');
            placeholderContent.id = 'placeholderContent';
            placeholderContent.className = 'placeholder-content';
            placeholderContent.innerHTML = `
                <div class="icon">●</div>
                <h3>AVATAR READY</h3>
                <p>SIMLI WIDGET WILL APPEAR HERE</p>
            `;
            
            container.appendChild(placeholderContent);
            
            widgetLoaded = false;
            updateStatus('status', 'READY TO LOAD ORACLE');
            updateButtons();
            
            log('CHAT CLOSED');
        }
        
        // Initialize
        log('INDIANA ORACLE CUSTOM BACKEND INTEGRATION READY');
        log('STEP 1: ENTER BACKEND URL (e.g., http://localhost:8083)');
        log('STEP 2: CLICK "TEST BACKEND CONNECTION"');
        log('STEP 3: CLICK "LOAD ORACLE WITH CUSTOM BACKEND"');
        
        updateButtons();
    </script>
</body>
</html>
